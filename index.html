<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Quality Time</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background .3s,color .3s;
}

/* ===== SPLASH ===== */
#splash{
  position:fixed; inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  transition:opacity .6s ease;
}
#splash.fade-out{opacity:0}
.splash-text{
  font-size:13px;
  color:var(--muted);
  animation:heartbeat 2.4s ease-in-out forwards;
}
@keyframes heartbeat{
  0%{opacity:0}
  20%{opacity:.6}
  40%{opacity:.25}
  60%{opacity:.6}
  80%{opacity:.25}
  100%{opacity:0}
}

/* ===== APP ===== */
#app{width:100%;max-width:420px;padding:26px 18px 34px}
.screen{display:none}
.screen.active{display:block}

/* ===== MENU ===== */
#menu{opacity:0;animation:fadeIn 1s ease forwards}
@keyframes fadeIn{to{opacity:1}}

.title-wrap{text-align:center;margin-bottom:22px}
.title-wrap h1{
  font-size:26px;           /* ‚¨ÖÔ∏è dirapikan */
  font-weight:700;
  margin-bottom:6px;
}
.title-wrap .subtitle{
  font-size:14.5px;         /* ‚¨ÖÔ∏è lebih ringan */
  color:var(--muted);
  line-height:1.4;
}

/* ===== PREVIEW CARD ===== */
.preview-card{
  background:var(--card);
  border-radius:22px;
  padding:22px 20px;        /* ‚¨ÖÔ∏è lebih rapat */
  margin:24px 0 26px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.preview-question{
  font-size:16.5px;         /* ‚¨ÖÔ∏è turun */
  font-weight:500;
  line-height:1.45;
}
.preview-divider{
  margin:12px 0;
  border-top:1px dashed var(--border);
}
.preview-note{
  font-size:13.5px;
  color:var(--muted);
  font-style:italic;
}

/* ===== MICRO COPY ===== */
.micro-copy{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  line-height:1.5;
  margin-bottom:28px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  min-height:56px;
  font-size:16.5px;
  font-weight:600;
  border-radius:18px;
  border:none;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

/* ===== CARD SCREEN ===== */
#top-bar{
  display:flex;
  justify-content:flex-end;
  margin-bottom:10px;
}

/* ===== DARK MODE SWITCH ===== */
.switch{
  position:relative;
  width:52px;
  height:28px;
}
.switch input{display:none}
.slider{
  position:absolute;
  inset:0;
  background:#d1d5db;
  border-radius:999px;
  cursor:pointer;
  transition:.3s;
}
.slider::before{
  content:"üåô";
  position:absolute;
  left:4px;
  top:3px;
  width:22px;
  height:22px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  transition:.3s;
}
input:checked + .slider{
  background:#60a5fa;
}
input:checked + .slider::before{
  transform:translateX(24px);
  content:"‚òÄÔ∏è";
}

/* ===== CARD ===== */
#card{
  background:var(--card);
  border-radius:22px;
  padding:26px 22px;
  min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}

/* ===== QUESTION (ONLY ANIMATION) ===== */
.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  animation:fadeInQuestion 1s ease;
}
@keyframes fadeInQuestion{
  from{opacity:0}
  to{opacity:1}
}

/* ===== GUIDE ===== */
#guide-toggle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  margin-top:14px;
}
#guide{
  margin-top:14px;
  border-top:1px dashed var(--border);
  padding-top:14px;
  opacity:0;
  transform:translateY(-6px);
  pointer-events:none;
  transition:.35s;
}
#guide.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-text">made with ‚ù§Ô∏è by bekaldigital</div>
</div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <div class="title-wrap">
    <h1>Parent Quality Time</h1>
    <div class="subtitle">
      Obrolan sederhana untuk membangun kedekatan orang tua dan anak
    </div>
  </div>

  <div class="preview-card">
    <div class="preview-question" id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro-copy">
    Tidak perlu waktu lama.<br>
    Yang penting hadir sepenuhnya.
  </div>

  <button id="start">Mulai</button>
</div>

<!-- CARD SCREEN -->
<div id="card-screen" class="screen">
  <div id="top-bar">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div id="card">
    <div id="question-wrapper"></div>

    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <button id="next" style="margin-top:16px">Berikutnya</button>
  <div id="guide-toggle">‚ñæ Panduan obrolan</div>
</div>

</div>

<script>
/* ===== SPLASH ===== */
const splash=document.getElementById("splash");
const menu=document.getElementById("menu");
setTimeout(()=>splash.classList.add("fade-out"),2400);
setTimeout(()=>{
  splash.remove();
  menu.classList.add("active");
},3000);

/* ===== PREVIEW (5 KARTU ACAK) ===== */
const previewCards=[
  {q:"Ada momen kecil hari ini yang bikin kamu senyum?",n:"Pertanyaan ringan untuk membuka percakapan."},
  {q:"Hal apa hari ini yang paling kamu ingat?",n:"Membantu anak mulai bercerita."},
  {q:"Kalau hari ini diceritakan, bagian mana yang paling seru?",n:"Biarkan anak memilih ceritanya."},
  {q:"Ada hal yang pengen kamu ceritain tapi belum sempat?",n:"Memberi ruang tanpa memaksa."},
  {q:"Bagian mana dari hari ini yang terasa menyenangkan?",n:"Mengarahkan ke pengalaman positif."}
];
const p=previewCards[Math.floor(Math.random()*previewCards.length)];
document.getElementById("previewQ").textContent=p.q;
document.getElementById("previewN").textContent=p.n;

/* ===== CARD DATA ===== */
const cards=[
  {q:"Hal apa yang paling kamu ingat dari hari ini?",n:"Dengarkan tanpa menyela.",i:"Yang pertama muncul sering paling jujur."},
  {q:"Ada momen hari ini yang bikin kamu senyum?",n:"Ikuti ceritanya, jangan buru-buru.",i:"Kebahagiaan sering datang dari hal kecil."},
  {q:"Kalau hari ini punya warna, warnanya apa?",n:"Tidak perlu jawaban benar.",i:"Metafora bantu anak menamai perasaan."}
];

let idx=0;
const startBtn=document.getElementById("start");
const cardScreen=document.getElementById("card-screen");
const qWrap=document.getElementById("question-wrapper");
const note=document.getElementById("note");
const insight=document.getElementById("insight");
const guide=document.getElementById("guide");
const guideToggle=document.getElementById("guide-toggle");
const themeToggle=document.getElementById("themeToggle");

/* ===== RENDER QUESTION ===== */
function renderQuestion(){
  const c=cards[idx];
  const q=document.createElement("div");
  q.className="question";
  q.textContent=c.q;
  qWrap.innerHTML="";
  qWrap.appendChild(q);

  note.textContent=c.n;
  insight.textContent=c.i;

  guide.classList.remove("show");
  guideToggle.textContent="‚ñæ Panduan obrolan";
}

/* ===== EVENTS ===== */
startBtn.onclick=()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  renderQuestion();
};
document.getElementById("next").onclick=()=>{
  idx=(idx+1)%cards.length;
  renderQuestion();
};
guideToggle.onclick=()=>{
  guide.classList.toggle("show");
  guideToggle.textContent=
    guide.classList.contains("show")
      ?"‚ñ¥ Sembunyikan panduan obrolan"
      :"‚ñæ Panduan obrolan";
};
themeToggle.onchange=()=>{
  document.body.classList.toggle("dark",themeToggle.checked);
};
</script>

</body>
</html>
