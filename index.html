<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Quality Time</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  transition:background-color .15s,color .15s,border-color .15s;
}

:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#splash span{
  font-size:13px;
  color:var(--muted);
  animation:splashPulse 3.6s ease-in-out forwards;
}
@keyframes splashPulse{
  0%{opacity:0}
  25%{opacity:.8}
  40%{opacity:0}
  60%{opacity:.8}
  80%{opacity:0}
  100%{opacity:0}
}

/* APP */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none;opacity:0}
.screen.active{display:block;animation:fadeIn 1s ease forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* MENU */
h1{text-align:center;font-size:26px;margin-bottom:6px}
.subtitle{text-align:center;font-size:15.5px;color:var(--muted)}
.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}
.micro{text-align:center;font-size:13px;color:var(--muted);margin-bottom:26px}

/* OUTLINE BUTTON */
button.main{
  width:100%;
  height:52px;
  border:1px solid var(--border);
  border-radius:14px;
  background:transparent;
  color:var(--text);
  font-size:15.5px;
  font-weight:600;
  cursor:pointer;
}

/* CARD */
#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:10px;
  color:var(--muted);
}
#category-chip{
  border:1px solid var(--border);
  padding:2px 10px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
}
#dark-btn{
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
  background:var(--card);
}
#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px;
  min-height:260px;
}

/* QUESTION */
.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  opacity:0;
  transition:opacity 1s ease;
}
.question.show{opacity:1}

/* GUIDE */
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  opacity:0;
  transform:translateY(-6px);
  pointer-events:none;
  transition:.35s;
}
#guide.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}
#guide-toggle{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  margin-top:16px;
}
#nextBtn{border-color:var(--text)}

/* CATEGORY SHEET */
#sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
}
#sheet.show{display:flex}
.sheet-box{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:18px 18px 0 0;
  padding:20px;
}
.sheet-box div{
  padding:12px 0;
  cursor:pointer;
}
.sheet-box div:not(:last-child){
  border-bottom:1px dashed var(--border);
}
.sheet-box small{
  display:block;
  margin-top:12px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<div id="splash"><span>made with ‚ù§Ô∏è by bekaldigital</span></div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">Obrolan sederhana untuk membangun kedekatan orang tua dan anak</div>

  <div class="preview-card">
    <div id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro">Tidak perlu waktu lama.<br>Yang penting hadir sepenuhnya.</div>
  <button class="main" id="startBtn">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div>
      <span id="progress"></span>
      <span id="category-chip"></span>
    </div>
    <button id="dark-btn">üåô</button>
  </div>

  <div id="card">
    <div id="question" class="question"></div>
    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <div class="nav">
    <button class="main" id="backBtn">Kembali</button>
    <button class="main" id="nextBtn">Lanjut</button>
  </div>

  <div id="guide-toggle">Panduan obrolan</div>
</div>

</div>

<!-- CATEGORY -->
<div id="sheet">
  <div class="sheet-box">
    <div data-i="0">üí¨ Pembuka</div>
    <div data-i="1">üìñ Cerita</div>
    <div data-i="2">üòä Perasaan</div>
    <div data-i="3">üåô Penutup</div>
    <small>Pilih sesi</small>
  </div>
</div>

<script>
/* STORAGE */
const STORAGE_KEY = "parent_quality_time_progress";

/* DOM */
const splash = document.getElementById("splash");
const menu = document.getElementById("menu");
const cardScreen = document.getElementById("card-screen");
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");
const backBtn = document.getElementById("backBtn");
const question = document.getElementById("question");
const note = document.getElementById("note");
const insight = document.getElementById("insight");
const progress = document.getElementById("progress");
const categoryChip = document.getElementById("category-chip");
const guide = document.getElementById("guide");
const guideToggle = document.getElementById("guide-toggle");
const darkBtn = document.getElementById("dark-btn");
const sheet = document.getElementById("sheet");
const previewQ = document.getElementById("previewQ");
const previewN = document.getElementById("previewN");

/* PREVIEW */
const previews=[
 ["Ada momen kecil hari ini yang bikin kamu senyum?","Pertanyaan ringan untuk membuka obrolan."],
 ["Bagian mana dari hari ini yang paling kamu ingat?","Membantu anak mulai bercerita."],
 ["Kalau hari ini jadi cerita, judulnya apa?","Melatih ekspresi sederhana."]
];
const p=previews[Math.floor(Math.random()*previews.length)];
previewQ.textContent=p[0];
previewN.textContent=p[1];

/* DATA */
const flow=[
{icon:"üí¨",name:"Pembuka",cards:[
{q:"Hal kecil apa hari ini yang bikin kamu senyum?",n:"Biarkan anak memilih ceritanya sendiri.",i:"Hal kecil sering membuka pintu ke perasaan yang lebih besar."}
]},
{icon:"üåô",name:"Penutup",cards:[
{q:"Ada hal yang ingin kamu syukuri hari ini?",n:"Ikuti ritmenya.",i:"Rasa syukur membantu menutup hari dengan tenang."}
]}
];

let catIndex=0, cardIndex=0;

/* SAVE / LOAD */
function saveProgress(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify({catIndex,cardIndex}));
}
function loadProgress(){
  const saved = localStorage.getItem(STORAGE_KEY);
  if(!saved) return false;
  try{
    const d = JSON.parse(saved);
    catIndex = Math.min(d.catIndex, flow.length-1);
    cardIndex = Math.min(d.cardIndex, flow[catIndex].cards.length-1);
    return true;
  }catch(e){return false}
}

/* RENDER */
function render(){
  const c = flow[catIndex];
  const item = c.cards[cardIndex];

  question.classList.remove("show");
  void question.offsetWidth;
  question.textContent = item.q;
  question.classList.add("show");

  note.textContent = item.n;
  insight.textContent = item.i;

  progress.textContent = `Obrolan ${cardIndex+1} / ${c.cards.length}`;
  categoryChip.textContent = ` ${c.icon} ${c.name}`;
  guide.classList.remove("show");
  guideToggle.textContent = "Panduan obrolan";

  backBtn.style.opacity = (catIndex===0 && cardIndex===0) ? .4 : 1;
  backBtn.style.pointerEvents = (catIndex===0 && cardIndex===0) ? "none" : "auto";

  saveProgress();
}

/* SPLASH + RESUME */
setTimeout(()=>{
  splash.remove();
  if(loadProgress()){
    cardScreen.classList.add("active");
    render();
  }else{
    menu.classList.add("active");
  }
},3600);

/* EVENTS */
startBtn.onclick = ()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  render();
};
nextBtn.onclick = ()=>{
  cardIndex++;
  if(cardIndex>=flow[catIndex].cards.length){
    if(catIndex<flow.length-1){catIndex++;cardIndex=0}
    else cardIndex=flow[catIndex].cards.length-1;
  }
  render();
};
backBtn.onclick = ()=>{
  if(cardIndex>0) cardIndex--;
  else if(catIndex>0){catIndex--;cardIndex=flow[catIndex].cards.length-1}
  render();
};
guideToggle.onclick = ()=>guide.classList.toggle("show");
darkBtn.onclick = ()=>{
  document.body.classList.toggle("dark");
  darkBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};
categoryChip.onclick = ()=>sheet.classList.add("show");
sheet.onclick = e=>{ if(e.target===sheet) sheet.classList.remove("show"); };
document.querySelectorAll("[data-i]").forEach(el=>{
  el.onclick = ()=>{
    catIndex = +el.dataset.i;
    cardIndex = 0;
    sheet.classList.remove("show");
    render();
  };
});
</script>

</body>
</html>
