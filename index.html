<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.12);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --primary:#60a5fa;
  --border:rgba(255,255,255,.18);
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== APP ===== */
#app{
  width:100%;
  max-width:420px;
  padding:26px 18px 34px;
}

.screen{display:none}
.screen.active{display:block}

/* ===== MENU (FREEZE) ===== */
#menu{display:none}

/* ===== CARD SCREEN (FREEZE ENTRY) ===== */
#card-screen{
  opacity:1;
}

/* ===== CARD ===== */
#card{
  background:var(--card);
  border-radius:22px;
  padding:28px 22px;
  min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}

#card-question{
  font-size:22px;
  font-weight:600;
  line-height:1.5;
  opacity:0;
  transform:translateY(8px);
  transition:opacity 1s ease, transform 1s ease;
}

button{
  width:100%;
  margin-top:16px;
  min-height:56px;
  font-size:17px;
  font-weight:600;
  border-radius:18px;
  border:none;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="app">

<!-- CARD SCREEN -->
<div id="card-screen" class="screen active">
  <div id="card">
    <div id="card-question"></div>
  </div>
  <button id="next-btn">▶︎ Berikutnya</button>
</div>

</div>

<script>
/* ===== DATA ===== */
const cards=[
  "Hal apa yang paling kamu ingat dari hari ini?",
  "Ada momen hari ini yang bikin kamu senyum?",
  "Kalau hari ini punya warna, warnanya apa?"
];

const cardQ=document.getElementById("card-question");
const nextBtn=document.getElementById("next-btn");

let idx=0;

/* ===== FIXED FADE-IN FUNCTION ===== */
function showCard(){
  // 1. reset state
  cardQ.style.transition = "none";
  cardQ.style.opacity = 0;
  cardQ.style.transform = "translateY(8px)";

  // 2. force reflow (INI KUNCI)
  void cardQ.offsetWidth;

  // 3. apply transition + final state
  cardQ.style.transition = "opacity 1s ease, transform 1s ease";
  cardQ.textContent = cards[idx];
  cardQ.style.opacity = 1;
  cardQ.style.transform = "translateY(0)";
}

/* ===== INIT ===== */
showCard();

nextBtn.onclick=()=>{
  idx=(idx+1)%cards.length;
  showCard();
};
</script>

</body>
</html>
