<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Quality Time</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.18);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== SPLASH ===== */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#splash span{
  font-size:13px;
  color:var(--muted);
  animation:pulse 2.4s ease-in-out forwards;
}
@keyframes pulse{
  0%{opacity:0}
  15%{opacity:.7}
  30%{opacity:.3}
  45%{opacity:.7}
  60%{opacity:.3}
  75%{opacity:.7}
  100%{opacity:0}
}
#splash.fade-out{opacity:0;transition:.6s}

/* ===== APP ===== */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none;opacity:0}
.screen.active{
  display:block;
  animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* ===== MENU ===== */
h1{text-align:center;font-size:26px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14.5px;color:var(--muted)}

.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}

.micro{text-align:center;font-size:13px;color:var(--muted);margin-bottom:26px}

button{
  width:100%;
  height:54px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:#fff;
  font-size:16px;
  font-weight:600;
}

/* ===== CARD ===== */
#top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}

/* üîß FIX UTAMA */
#category{
  cursor:pointer;
  position:relative;
  z-index:10;
  pointer-events:auto;
}

#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px;
  min-height:260px;
}

.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  animation:fadeIn 1s ease;
}

/* ===== GUIDE ===== */
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  opacity:0;
  transform:translateY(-6px);
  pointer-events:none;
  transition:.35s;
}
#guide.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}

#guide-toggle{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* ===== CATEGORY SHEET ===== */
#sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
  z-index:20;
}
#sheet.show{display:flex}
.sheet-box{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:18px 18px 0 0;
  padding:20px;
}
.sheet-box div{
  padding:12px 0;
  font-size:15px;
  cursor:pointer;
}
.sheet-box div:not(:last-child){
  border-bottom:1px dashed var(--border);
}
.sheet-box small{
  display:block;
  margin-top:12px;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash"><span>made with ‚ù§Ô∏è by bekaldigital</span></div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">Obrolan sederhana untuk membangun kedekatan orang tua dan anak</div>

  <div class="preview-card">
    <div id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro">Tidak perlu waktu lama.<br>Yang penting hadir sepenuhnya.</div>
  <button id="startBtn">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div id="progress"></div>
    <div id="category">¬∑ üí¨ Pembuka</div>
  </div>

  <div id="card">
    <div id="question-wrap"></div>
    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <button style="margin-top:16px" id="nextBtn">Lanjut</button>
  <div id="guide-toggle">Panduan obrolan</div>
</div>

</div>

<!-- CATEGORY SHEET -->
<div id="sheet">
  <div class="sheet-box">
    <div data-cat="Pembuka">üí¨ Pembuka</div>
    <div data-cat="Cerita">üìñ Cerita</div>
    <div data-cat="Perasaan">üòä Perasaan</div>
    <div data-cat="Penutup">üåô Penutup</div>
    <small>Tidak perlu diselesaikan sekarang.</small>
  </div>
</div>

<script>
/* ===== SPLASH ===== */
const splash=document.getElementById("splash");
const menu=document.getElementById("menu");
setTimeout(()=>splash.classList.add("fade-out"),2400);
setTimeout(()=>{
  splash.remove();
  menu.classList.add("active");
},3000);

/* ===== PREVIEW ===== */
const previews=[
 ["Ada momen kecil hari ini yang bikin kamu senyum?","Pertanyaan ringan untuk membuka obrolan."],
 ["Bagian mana dari hari ini yang paling kamu ingat?","Membantu anak mulai bercerita."],
 ["Kalau hari ini jadi cerita, judulnya apa?","Melatih ekspresi sederhana."]
];
const p=previews[Math.floor(Math.random()*previews.length)];
document.getElementById("previewQ").textContent=p[0];
document.getElementById("previewN").textContent=p[1];

/* ===== SESSION ===== */
const session=[
 ["Ada hal kecil hari ini yang bikin kamu senyum?","Biarkan anak menjawab bebas.","Hal kecil membuka obrolan."],
 ["Tadi di sekolah, bagian mana yang paling kamu suka?","Dengarkan tanpa menilai.","Cerita tumbuh dari rasa aman."],
 ["Kalau perasaanmu jadi warna, warnanya apa?","Tidak perlu alasan.","Metafora memudahkan cerita."],
 ["Sebelum istirahat, ada hal yang ingin kamu ceritakan?","Biarkan anak menutup.","Penutup yang hangat penting."]
];

let idx=0;

/* ===== ELEMENTS ===== */
const cardScreen=document.getElementById("card-screen");
const qWrap=document.getElementById("question-wrap");
const note=document.getElementById("note");
const insight=document.getElementById("insight");
const progress=document.getElementById("progress");
const guide=document.getElementById("guide");
const category=document.getElementById("category");
const sheet=document.getElementById("sheet");

/* ===== RENDER ===== */
function render(){
  qWrap.innerHTML="";
  const q=document.createElement("div");
  q.className="question";
  q.textContent=session[idx][0];
  qWrap.appendChild(q);

  note.textContent=session[idx][1];
  insight.textContent=session[idx][2];
  progress.textContent=`Obrolan ${idx+1} dari ${session.length}`;
  guide.classList.remove("show");
}

startBtn.onclick=()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  render();
};

nextBtn.onclick=()=>{
  idx=(idx+1)%session.length;
  render();
};

document.getElementById("guide-toggle").onclick=()=>{
  guide.classList.toggle("show");
};

category.onclick=()=>{
  sheet.classList.add("show");
};

sheet.onclick=e=>{
  if(e.target===sheet) sheet.classList.remove("show");
};

document.querySelectorAll("#sheet [data-cat]").forEach(el=>{
  el.onclick=()=>{
    category.textContent=`¬∑ ${el.textContent}`;
    sheet.classList.remove("show");
  };
});
</script>

</body>
</html>
