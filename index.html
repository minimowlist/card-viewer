<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.12);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --primary:#60a5fa;
  --border:rgba(255,255,255,.18);
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background .3s,color .3s;
}

/* ===== SPLASH (FREEZE) ===== */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  opacity:1;
  transition:opacity .7s ease;
}
#splash.fade-out{opacity:0}

.splash-text{
  font-size:13px;
  color:var(--muted);
  opacity:0;
  animation:heartbeat 3s ease-in-out forwards;
}
@keyframes heartbeat{
  0%{opacity:0}
  10%{opacity:.6}
  25%{opacity:.25}
  40%{opacity:.6}
  55%{opacity:.25}
  70%{opacity:.6}
  85%{opacity:.25}
  100%{opacity:0}
}

/* ===== APP ===== */
#app{
  width:100%;
  max-width:420px;
  padding:26px 18px 34px;
}

.screen{display:none}
.screen.active{display:block}

/* ===== MENU ===== */
#menu{
  opacity:0;
  animation:menuFadeIn 1s ease forwards;
}

@keyframes menuFadeIn{
  to{opacity:1}
}

h1{
  text-align:center;
  font-size:22px;
  font-weight:600;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:15px;
  color:var(--muted);
  margin-bottom:26px;
}

.preview-card{
  background:var(--card);
  border-radius:22px;
  padding:26px 22px;
  margin-bottom:30px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.preview-question{
  font-size:20px;
  font-weight:600;
  line-height:1.5;
}
.preview-divider{
  margin:16px 0;
  border-top:1px dashed var(--border);
}
.preview-note{
  font-size:14.5px;
  font-style:italic;
  color:var(--muted);
}

.micro-copy{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:32px;
}

button{
  width:100%;
  min-height:56px;
  font-size:17px;
  font-weight:600;
  border-radius:18px;
  border:none;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

/* ===== CARD (FREEZE) ===== */
#theme-toggle{
  background:none;
  border:none;
  font-size:18px;
  color:var(--muted);
  margin-bottom:6px;
  cursor:pointer;
}

#card{
  background:var(--card);
  border-radius:22px;
  padding:28px 22px;
  margin:16px 0 14px;
  min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}

#card-question{
  font-size:22px;
  font-weight:600;
  line-height:1.5;
  transition:opacity .18s ease,transform .18s ease;
}

/* ===== GUIDE (FREEZE) ===== */
#guide-toggle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  padding:8px 0;
}
#guide-content{
  margin-top:14px;
  border-top:1px dashed var(--border);
  padding-top:14px;
  opacity:0;
  transform:translateY(-6px);
  transition:.22s cubic-bezier(.2,0,0,1);
}
#guide-content.show{
  opacity:1;
  transform:none;
}
#card-note{font-size:14.5px;line-height:1.6;margin-bottom:10px}
#card-insight{font-size:14px;color:var(--muted);font-style:italic}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-text">made with ‚ù§Ô∏è by bekaldigital</div>
</div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Kartu Obrolan Orang Tua</h1>
  <p class="subtitle">Temani obrolan kecil yang bermakna bersama anak.</p>

  <div class="preview-card">
    <div class="preview-question">
      Ada hal kecil hari ini yang pengen kamu ceritain?
    </div>
    <div class="preview-divider"></div>
    <div class="preview-note">
      Cerita kecil sering menjadi pintu menuju perasaan.
    </div>
  </div>

  <div class="micro-copy">
    Tidak perlu lama. Cukup hadir dan mendengarkan.
  </div>

  <button id="start-btn">‚ñ∂Ô∏é Mulai</button>
</div>

<!-- CARD SCREEN -->
<div id="card-screen" class="screen">
  <button id="theme-toggle">üåô</button>

  <div id="card">
    <div id="card-question"></div>
    <div id="guide-content">
      <div id="card-note"></div>
      <div id="card-insight"></div>
    </div>
  </div>

  <button id="next-btn">‚ñ∂Ô∏é Berikutnya</button>
  <div id="guide-toggle">‚ñæ Panduan obrolan</div>
</div>

</div>

<script>
/* ===== SPLASH FLOW (FREEZE) ===== */
const splash=document.getElementById("splash");
const menu=document.getElementById("menu");

setTimeout(()=>splash.classList.add("fade-out"),3000);
setTimeout(()=>{
  splash.remove();
  menu.classList.add("active");
},4000);

/* ===== CARD LOGIC (FREEZE) ===== */
const cards=[
 {q:"Hal apa yang paling kamu ingat dari hari ini?",n:"Dengarkan dulu tanpa menyela.",i:"Yang pertama muncul biasanya paling bermakna."},
 {q:"Ada momen hari ini yang bikin kamu senyum?",n:"Ikuti ceritanya meski sederhana.",i:"Rasa senang sering datang dari hal kecil."},
 {q:"Kalau hari ini punya warna, warnanya apa?",n:"Biarkan anak bebas menjawab.",i:"Metafora bantu ekspresi emosi."}
];

const startBtn=document.getElementById("start-btn");
const cardScr=document.getElementById("card-screen");
const cardQ=document.getElementById("card-question");
const cardN=document.getElementById("card-note");
const cardI=document.getElementById("card-insight");
const nextBtn=document.getElementById("next-btn");
const guideToggle=document.getElementById("guide-toggle");
const guideContent=document.getElementById("guide-content");
const themeBtn=document.getElementById("theme-toggle");

let idx=0,guideOpen=false;

function showCard(){
  const c=cards[idx];
  cardQ.style.opacity=0;
  cardQ.style.transform="translateY(-6px)";
  setTimeout(()=>{
    cardQ.textContent=c.q;
    cardN.textContent=c.n;
    cardI.textContent=c.i;
    guideOpen=false;
    guideContent.classList.remove("show");
    guideToggle.textContent="‚ñæ Panduan obrolan";
    cardQ.style.opacity=1;
    cardQ.style.transform="translateY(0)";
  },180);
}

startBtn.onclick=()=>{
  menu.classList.remove("active");
  cardScr.classList.add("active");
  showCard();
};

nextBtn.onclick=()=>{
  idx=(idx+1)%cards.length;
  showCard();
};

guideToggle.onclick=()=>{
  guideOpen=!guideOpen;
  guideContent.classList.toggle("show",guideOpen);
  guideToggle.textContent=guideOpen
    ?"‚ñ¥ Sembunyikan panduan obrolan"
    :"‚ñæ Panduan obrolan";
};

themeBtn.onclick=()=>{
  document.body.classList.toggle("dark");
  themeBtn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};
</script>

</body>
</html>
