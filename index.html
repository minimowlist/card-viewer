<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

:root{
  --bg:#f6f7f4;--text:#1f2937;--muted:#6b7280;
  --card:#ffffff;--primary:#3b82f6;--border:rgba(0,0,0,.12);
}
body.dark{
  --bg:#0f172a;--text:#e5e7eb;--muted:#9ca3af;
  --card:#020617;--primary:#60a5fa;--border:rgba(255,255,255,.18);
}
body{
  background:var(--bg);color:var(--text);
  min-height:100vh;display:flex;justify-content:center;align-items:center;
  transition:.3s;
}
#app{width:100%;max-width:420px;padding:26px 18px 34px}
.screen{display:none}.screen.active{display:block}

/* MENU */
h1{text-align:center;font-size:22px;font-weight:600;margin-bottom:6px}
.subtitle{text-align:center;font-size:15px;color:var(--muted);margin-bottom:26px}
.preview-card{
  background:var(--card);border-radius:22px;padding:26px 22px;
  margin-bottom:30px;box-shadow:0 10px 24px rgba(0,0,0,.08)
}
.preview-question{font-size:20px;font-weight:600;line-height:1.5}
.preview-divider{margin:16px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:14.5px;font-style:italic;color:var(--muted)}
.micro-copy{text-align:center;font-size:14px;color:var(--muted);margin-bottom:32px}
button{
  width:100%;min-height:56px;font-size:17px;font-weight:600;
  border-radius:18px;border:none;cursor:pointer;
  background:var(--primary);color:#fff
}
#start-btn{box-shadow:0 10px 26px rgba(59,130,246,.35)}

/* CARD */
#theme-toggle{background:none;border:none;font-size:18px;color:var(--muted);margin-bottom:8px}
#card{
  background:var(--card);border-radius:22px;padding:28px 22px;
  margin:16px 0 20px;min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08)
}
#card-question{
  font-size:22px;font-weight:600;line-height:1.5;
  transition:opacity .18s ease,transform .18s ease;
}

/* GUIDE */
#guide-content{
  margin-top:18px;border-top:1px dashed var(--border);padding-top:14px;
  opacity:0;transform:translateY(-6px);
  transition:.22s cubic-bezier(.2,0,0,1)
}
#guide-content.show{opacity:1;transform:none}
#card-note{font-size:14.5px;line-height:1.6;margin-bottom:10px}
#card-insight{font-size:14px;color:var(--muted);font-style:italic}
#guide-toggle{text-align:center;font-size:14px;color:var(--muted);cursor:pointer;padding:10px 0}
</style>
</head>

<body>
<div id="app">

<!-- MENU -->
<div id="start-screen" class="screen active">
  <h1>Kartu Obrolan Orang Tua</h1>
  <p class="subtitle">Temani obrolan kecil yang bermakna bersama anak.</p>

  <div class="preview-card">
    <div class="preview-question" id="preview-question"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="preview-note"></div>
  </div>

  <div class="micro-copy">Tidak perlu lama. Cukup hadir dan mendengarkan.</div>
  <button id="start-btn">â–¶ï¸Ž Mulai</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <button id="theme-toggle">ðŸŒ™</button>

  <div id="card">
    <div id="card-question"></div>
    <div id="guide-content">
      <div id="card-note"></div>
      <div id="card-insight"></div>
    </div>
  </div>

  <button id="next-btn">â–¶ï¸Ž Berikutnya</button>
  <div id="guide-toggle">â–¾ Panduan obrolan</div>
</div>

</div>

<script>
/* DOM */
const startScreen=document.getElementById("start-screen");
const cardScreen=document.getElementById("card-screen");
const startBtn=document.getElementById("start-btn");
const nextBtn=document.getElementById("next-btn");
const themeBtn=document.getElementById("theme-toggle");
const guideToggle=document.getElementById("guide-toggle");
const guideContent=document.getElementById("guide-content");
const previewQ=document.getElementById("preview-question");
const previewN=document.getElementById("preview-note");
const cardQ=document.getElementById("card-question");
const cardN=document.getElementById("card-note");
const cardI=document.getElementById("card-insight");

/* PREVIEW */
const featured=[
{q:"Ada hal kecil hari ini yang pengen kamu ceritain?",n:"Cerita kecil sering menjadi pintu menuju perasaan yang lebih besar."},
{q:"Hal apa yang paling kamu ingat dari hari ini?",n:"Hal pertama yang muncul biasanya paling bermakna."},
{q:"Kalau hari ini punya warna, warnanya apa?",n:"Metafora membantu anak mengekspresikan perasaan."},
{q:"Ada momen hari ini yang bikin kamu senyum?",n:"Rasa senang sering datang dari hal sederhana."},
{q:"Bagian mana dari hari ini yang paling kamu suka?",n:"Pilihan memberi rasa aman."}
];
const p=featured[Math.floor(Math.random()*featured.length)];
previewQ.textContent=p.q;
previewN.textContent=p.n;

/* 33 KARTU */
const allCards=[
{q:"Hal apa yang paling kamu ingat dari hari ini?",n:"Dengarkan dulu tanpa menyela.",i:"Hal pertama yang muncul sering paling bermakna."},
{q:"Ada momen hari ini yang bikin kamu senyum?",n:"Ikuti ceritanya meski sederhana.",i:"Rasa senang sering datang dari hal kecil."},
{q:"Kalau hari ini punya warna, warnanya apa?",n:"Tidak perlu mengoreksi jawabannya.",i:"Metafora membantu mengekspresikan perasaan."},
{q:"Ada hal kecil hari ini yang pengen kamu ceritain?",n:"Tunjukkan minat, bukan evaluasi.",i:"Cerita kecil membuka perasaan besar."},
{q:"Bagian mana dari hari ini yang paling kamu suka?",n:"Biarkan anak memilih.",i:"Pilihan memberi rasa aman."},
{q:"Ada sesuatu hari ini yang bikin kamu mikir lama?",n:"Dengarkan pelan.",i:"Yang dipikir lama menyentuh emosi."},
{q:"Kalau hari ini bisa diulang, bagian mana?",n:"Jangan langsung memberi solusi.",i:"Keinginan mengulang bisa berarti kebutuhan emosional."},
{q:"Ada hal hari ini yang bikin kamu capek?",n:"Akui rasa capeknya.",i:"Anak sering ingin dimengerti."},
{q:"Siapa orang yang paling sering kamu ajak ngobrol?",n:"Dengarkan tanpa membandingkan.",i:"Itu zona aman anak."},
{q:"Ada kejadian hari ini yang lucu?",n:"Tertawakan bersama.",i:"Humor mendekatkan."},
{q:"Kalau hari ini jadi cerita, ceritanya apa?",n:"Biarkan imajinasi.",i:"Cerita rekaan mencerminkan pengalaman."},
{q:"Ada hal hari ini yang bikin kamu bangga?",n:"Hargai sekecil apa pun.",i:"Pengakuan memperkuat diri."},
{q:"Ada bagian hari ini yang pengen cepat selesai?",n:"Jangan menilai.",i:"Itu sumber lelah emosional."},
{q:"Kalau hari ini disimpan, apa isinya?",n:"Jangan memaksa detail.",i:"Yang dipilih bermakna."},
{q:"Ada hal kecil hari ini yang penting?",n:"Jangan meremehkan.",i:"Hal kecil bisa besar."},
{q:"Kapan hari ini kamu paling tenang?",n:"Perhatikan nada.",i:"Tenang muncul saat aman."},
{q:"Ada hal hari ini yang bikin kamu bingung?",n:"Validasi kebingungan.",i:"Bingung bagian belajar."},
{q:"Kalau hari ini ke satu orang, siapa?",n:"Jangan tersinggung.",i:"Pilihan mencerminkan kebutuhan."},
{q:"Ada cerita hari ini yang pengen diulang?",n:"Simpan baik-baik.",i:"Yang diulang biasanya bermakna."},
{q:"Kalau hari ini punya suara, suaranya apa?",n:"Biarkan kreatif.",i:"Suara mewakili suasana."},
{q:"Ada hal hari ini yang pengen didengar?",n:"Dengarkan penuh.",i:"Didengar = aman."},
{q:"Kalau hari ini diberi judul, apa?",n:"Terima apa adanya.",i:"Judul merangkum perasaan."},
{q:"Ada hal hari ini yang kamu harap orang tahu?",n:"Jaga reaksi.",i:"Itu kebutuhan diterima."},
{q:"Kalau satu kalimat hari ini?",n:"Tidak perlu diperbaiki.",i:"Satu kalimat cukup."},
{q:"Ada momen hari ini kamu merasa ditemani?",n:"Tunjukkan kehadiran.",i:"Ditemani lebih penting dari nasihat."},
{q:"Ada hal hari ini yang bikin kamu ingin diam?",n:"Beri ruang.",i:"Diam memproses emosi."},
{q:"Kalau hari ini digambar, gambarnya apa?",n:"Dengarkan ceritanya.",i:"Visual bantu ekspresi."},
{q:"Ada hal sepele hari ini tapi keingat?",n:"Jangan mengecilkan.",i:"Sepele bisa emosional."},
{q:"Kalau satu kata hari ini?",n:"Terima sepenuhnya.",i:"Ringkas bukan dangkal."},
{q:"Ada bagian hari ini yang ingin diceritakan pelan?",n:"Ikuti ritme.",i:"Pelan = percaya."},
{q:"Kalau disimpan untuk nanti, bagian mana?",n:"Hargai pilihan.",i:"Memori membentuk diri."},
{q:"Ada hal hari ini yang bikin kamu jadi diri sendiri?",n:"Dengarkan tanpa banding.",i:"Autentik itu kebutuhan."},
{q:"Sebelum hari ini selesai, ada yang ingin diceritakan?",n:"Akhiri terbuka.",i:"Pertanyaan akhir sering jujur."}
];

/* UTIL */
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
const session=shuffle([...allCards]);
let idx=0,guide=false;

/* EVENTS */
startBtn.onclick=()=>{
  startScreen.classList.remove("active");
  cardScreen.classList.add("active");
  showCard();
};
nextBtn.onclick=()=>{
  idx=(idx+1)%session.length;
  showCard();
};
guideToggle.onclick=()=>{
  guide=!guide;
  guideContent.classList.toggle("show",guide);
  guideToggle.textContent=guide?"â–´ Sembunyikan panduan obrolan":"â–¾ Panduan obrolan";
};
themeBtn.onclick=()=>{
  document.body.classList.toggle("dark");
  themeBtn.textContent=document.body.classList.contains("dark")?"â˜€ï¸":"ðŸŒ™";
};

/* ANIMATED SHOW */
function showCard(){
  const c=session[idx];
  cardQ.style.opacity=0;
  cardQ.style.transform="translateY(-8px)";
  setTimeout(()=>{
    cardQ.textContent=c.q;
    cardN.textContent=c.n;
    cardI.textContent=c.i;
    guide=false;
    guideContent.classList.remove("show");
    guideToggle.textContent="â–¾ Panduan obrolan";
    cardQ.style.opacity=1;
    cardQ.style.transform="translateY(0)";
  },180);
}
</script>
</body>
</html>
