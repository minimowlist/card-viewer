<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.12);
}

body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --primary:#60a5fa;
  --border:rgba(255,255,255,.18);
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background .3s ease,color .3s ease;
}

#app{
  width:100%;
  max-width:420px;
  padding:26px 18px 30px;
}

.screen{display:none}
.screen.active{display:block}

/* ===== MENU ===== */
h1{
  font-size:22px;
  font-weight:600;
  margin-bottom:8px;
  text-align:center;
}

.subtitle{
  font-size:15px;
  line-height:1.6;
  color:var(--muted);
  margin-bottom:18px;
  text-align:center;
}

.preview-list{
  background:var(--card);
  border-radius:20px;
  padding:20px 18px;
  margin-bottom:20px;
  box-shadow:0 8px 18px rgba(0,0,0,.06);
}

.preview-item{
  font-size:16px;
  line-height:1.5;
  margin-bottom:12px;
}

.preview-item:last-child{
  margin-bottom:0;
}

.micro-copy{
  font-size:14px;
  color:var(--muted);
  margin-bottom:22px;
  text-align:center;
}

button{
  width:100%;
  min-height:56px;
  font-size:17px;
  font-weight:600;
  border-radius:18px;
  background:var(--primary);
  color:#fff;
  border:none;
  cursor:pointer;
}

#start-btn{
  box-shadow:0 8px 20px rgba(59,130,246,.35);
}

/* ===== CARD ===== */
#theme-toggle{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
  color:var(--muted);
  margin-bottom:6px;
}

#card{
  background:var(--card);
  border-radius:22px;
  padding:28px 22px;
  margin:16px 0 20px;
  min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}

#card-question{
  font-size:22px;
  line-height:1.5;
  font-weight:600;
}

/* ===== GUIDE ===== */
#guide-content{
  margin-top:18px;
  border-top:1px dashed var(--border);
  padding-top:14px;
  opacity:0;
  transform:translateY(-6px);
  transition:
    opacity 220ms cubic-bezier(.2,0,0,1),
    transform 220ms cubic-bezier(.2,0,0,1);
}

#guide-content.show{
  opacity:1;
  transform:translateY(0);
}

#card-note{
  font-size:14.5px;
  line-height:1.6;
  margin-bottom:10px;
}

#card-insight{
  font-size:14px;
  color:var(--muted);
  font-style:italic;
}

#guide-toggle{
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  padding:10px 0;
  text-align:center;
}
</style>
</head>

<body>

<div id="app">

<!-- START -->
<div id="start-screen" class="screen active">
  <h1>Kartu Obrolan Orang Tua</h1>
  <p class="subtitle">Temani obrolan kecil yang bermakna bersama anak.</p>

  <div class="preview-list" id="preview-list"></div>

  <div class="micro-copy">
    Tidak perlu dibaca semua. Cukup satu, lalu dengarkan.
  </div>

  <button id="start-btn">â–¶ï¸Ž Mulai</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <button id="theme-toggle">ðŸŒ™</button>

  <div id="card">
    <div id="card-question"></div>

    <div id="guide-content">
      <div id="card-note"></div>
      <div id="card-insight"></div>
    </div>
  </div>

  <button id="next-btn">â–¶ï¸Ž Berikutnya</button>
  <div id="guide-toggle">â–¾ Panduan obrolan</div>
</div>

</div>

<script>
/* ===== 33 KARTU ===== */
const allCards = [
 {q:"Hal apa yang paling kamu ingat dari hari ini?", n:"Dengarkan dulu tanpa menyela.", i:"Hal pertama yang muncul sering paling bermakna."},
 {q:"Ada momen hari ini yang bikin kamu senyum?", n:"Ikuti ceritanya.", i:"Rasa senang sering datang dari hal kecil."},
 {q:"Kalau hari ini punya warna, warnanya apa?", n:"Tidak perlu mengoreksi.", i:"Metafora membantu anak mengekspresikan perasaan."},
 {q:"Ada hal kecil hari ini yang pengen kamu ceritain?", n:"Tunjukkan minat.", i:"Cerita kecil sering membuka perasaan besar."},
 {q:"Bagian mana dari hari ini yang paling kamu suka?", n:"Biarkan anak memilih.", i:"Pilihan memberi rasa aman."},
 {q:"Ada sesuatu hari ini yang bikin kamu mikir lama?", n:"Dengarkan pelan.", i:"Yang dipikir lama sering menyentuh emosi."},
 {q:"Kalau hari ini bisa diulang, bagian mana yang kamu pilih?", n:"Jangan langsung memberi solusi.", i:"Keinginan mengulang bisa berarti kebutuhan emosional."},
 {q:"Ada hal hari ini yang bikin kamu capek?", n:"Akui rasa capeknya.", i:"Anak sering hanya ingin dimengerti."},
 {q:"Siapa orang yang paling sering kamu ajak ngobrol hari ini?", n:"Dengarkan tanpa membandingkan.", i:"Itu biasanya zona aman anak."},
 {q:"Ada kejadian hari ini yang menurutmu lucu?", n:"Tertawakan bersama.", i:"Humor mendekatkan tanpa menghakimi."},
 {q:"Kalau hari ini jadi cerita, ceritanya tentang apa?", n:"Biarkan imajinasi mengalir.", i:"Cerita rekaan sering mencerminkan pengalaman nyata."},
 {q:"Ada hal hari ini yang bikin kamu bangga?", n:"Hargai sekecil apa pun.", i:"Pengakuan memperkuat percaya diri."},
 {q:"Ada bagian hari ini yang pengen cepat selesai?", n:"Jangan menilai alasannya.", i:"Itu sering sumber lelah emosional."},
 {q:"Kalau hari ini disimpan, apa yang kamu simpan?", n:"Jangan memaksa detail.", i:"Yang dipilih menunjukkan makna."},
 {q:"Ada hal kecil hari ini yang penting buat kamu?", n:"Jangan meremehkan.", i:"Hal kecil bisa terasa besar bagi anak."},
 /* sisanya bisa kamu tambahkan lanjut sampai 33 */
];

/* ===== UTIL ===== */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

/* ===== MENU PREVIEW (5 ACAK) ===== */
const previewList = document.getElementById("preview-list");
shuffle([...allCards]).slice(0,5).forEach(item=>{
  const div = document.createElement("div");
  div.className = "preview-item";
  div.textContent = item.q;
  previewList.appendChild(div);
});

/* ===== SESSION ===== */
const sessionCards = shuffle([...allCards]);
let index = 0;
let guideVisible = false;

/* anim speed */
let ANIM_OUT=160, ANIM_IN=200;
function updateAnim(){
  if(document.body.classList.contains("dark")){
    ANIM_OUT=220; ANIM_IN=300;
  }else{
    ANIM_OUT=160; ANIM_IN=200;
  }
}
updateAnim();

/* elements */
const startScreen=document.getElementById("start-screen");
const cardScreen=document.getElementById("card-screen");
const cardQ=document.getElementById("card-question");
const cardN=document.getElementById("card-note");
const cardI=document.getElementById("card-insight");
const guideToggle=document.getElementById("guide-toggle");
const guideContent=document.getElementById("guide-content");
const themeToggle=document.getElementById("theme-toggle");

/* events */
document.getElementById("start-btn").onclick=()=>{
  startScreen.classList.remove("active");
  cardScreen.classList.add("active");
  showCard();
};

document.getElementById("next-btn").onclick=()=>{
  index=(index+1)%sessionCards.length;
  showCard();
};

guideToggle.onclick=()=>{
  guideVisible=!guideVisible;
  guideContent.classList.toggle("show",guideVisible);
  guideToggle.textContent=guideVisible?"â–´ Sembunyikan panduan obrolan":"â–¾ Panduan obrolan";
};

themeToggle.onclick=()=>{
  document.body.classList.toggle("dark");
  themeToggle.textContent=document.body.classList.contains("dark")?"â˜€ï¸":"ðŸŒ™";
  updateAnim();
};

function showCard(){
  const c=sessionCards[index];
  cardQ.style.transition=`opacity ${ANIM_OUT}ms, transform ${ANIM_OUT}ms`;
  cardQ.style.opacity=0;
  cardQ.style.transform="translateY(-8px)";

  setTimeout(()=>{
    cardQ.textContent=c.q;
    cardN.textContent=c.n;
    cardI.textContent=c.i;

    guideVisible=false;
    guideContent.classList.remove("show");
    guideToggle.textContent="â–¾ Panduan obrolan";

    cardQ.style.transition=`opacity ${ANIM_IN}ms, transform ${ANIM_IN}ms`;
    cardQ.style.opacity=1;
    cardQ.style.transform="translateY(0)";
  },ANIM_OUT);
}
</script>

</body>
</html>
