<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== SPLASH ===== */
#splash-screen{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.splash-text{
  font-size:13px;
  color:var(--muted);
  opacity:0;
  animation: breathing 3.2s cubic-bezier(.4,0,.2,1) forwards;
}

/* breathing = tarik → tahan → hembus */
@keyframes breathing{
  0%   {opacity:0}
  25%  {opacity:.6}   /* tarik napas */
  55%  {opacity:.6}   /* tahan */
  80%  {opacity:.25}  /* hembus */
  100% {opacity:0}    /* selesai */
}

/* ===== APP ===== */
#app{
  width:100%;
  max-width:420px;
  padding:26px 18px 34px;
}

.screen{display:none}
.screen.active{display:block}

/* MENU */
h1{
  text-align:center;
  font-size:22px;
  font-weight:600;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:15px;
  color:var(--muted);
  margin-bottom:26px;
}

.preview-card{
  background:var(--card);
  border-radius:22px;
  padding:26px 22px;
  margin-bottom:30px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.preview-question{
  font-size:20px;
  font-weight:600;
  line-height:1.5;
}
.preview-divider{
  margin:16px 0;
  border-top:1px dashed rgba(0,0,0,.12);
}
.preview-note{
  font-size:14.5px;
  font-style:italic;
  color:var(--muted);
}

.micro-copy{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:32px;
}

button{
  width:100%;
  min-height:56px;
  font-size:17px;
  font-weight:600;
  border-radius:18px;
  border:none;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash-screen">
  <div class="splash-text">
    made with ❤️ by bekaldigital
  </div>
</div>

<div id="app">
  <div id="start-screen" class="screen">
    <h1>Kartu Obrolan Orang Tua</h1>
    <p class="subtitle">Temani obrolan kecil yang bermakna bersama anak.</p>

    <div class="preview-card">
      <div class="preview-question">
        Ada hal kecil hari ini yang pengen kamu ceritain?
      </div>
      <div class="preview-divider"></div>
      <div class="preview-note">
        Cerita kecil sering menjadi pintu menuju perasaan.
      </div>
    </div>

    <div class="micro-copy">
      Tidak perlu lama. Cukup hadir dan mendengarkan.
    </div>

    <button>▶︎ Mulai</button>
  </div>
</div>

<script>
const splash = document.getElementById("splash-screen");
const start  = document.getElementById("start-screen");

/*
  Timeline:
  - 0–3200ms : breathing animation
  - 3200–3800ms : blank white (hening)
  - 3800ms+ : show menu
*/
setTimeout(()=>{
  splash.style.display = "none";
  start.classList.add("active");
},3800);
</script>

</body>
</html>
