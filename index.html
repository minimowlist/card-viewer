<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Quality Time</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.3s;
}

/* ===== SPLASH ===== */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#splash.fade-out{opacity:0;transition:.6s}
#splash span{
  font-size:13px;
  color:var(--muted);
}

/* ===== APP ===== */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none}
.screen.active{display:block}

/* ===== MENU ===== */
h1{font-size:26px;margin-bottom:6px;text-align:center}
.subtitle{font-size:14.5px;color:var(--muted);line-height:1.4;text-align:center}

.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.preview-question{font-size:16.5px;font-weight:500}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}

.micro{text-align:center;font-size:13px;color:var(--muted);margin-bottom:26px}

button{
  width:100%;
  height:54px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* ===== CARD ===== */
#top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}

#category{cursor:pointer}

#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px;
  min-height:260px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

#guide-toggle{
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  text-align:center;
}
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  display:none;
}
#guide.show{display:block}

/* ===== CATEGORY SHEET ===== */
#sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
}
#sheet.show{display:flex}
.sheet-box{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:18px 18px 0 0;
  padding:20px;
}
.sheet-box div{
  padding:12px 0;
  font-size:15px;
  cursor:pointer;
}
.sheet-box div:not(:last-child){
  border-bottom:1px dashed var(--border);
}
.sheet-box small{
  display:block;
  margin-top:12px;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash"><span>made with ‚ù§Ô∏è by bekaldigital</span></div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">Obrolan sederhana untuk membangun kedekatan orang tua dan anak</div>

  <div class="preview-card">
    <div class="preview-question" id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro">Tidak perlu waktu lama.<br>Yang penting hadir sepenuhnya.</div>
  <button id="startBtn">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div id="progress"></div>
    <div id="category"></div>
  </div>

  <div id="card">
    <div id="question-wrap"></div>
    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <button style="margin-top:16px" id="nextBtn">Lanjut</button>
  <div id="guide-toggle">Panduan obrolan</div>
</div>

</div>

<!-- CATEGORY SHEET -->
<div id="sheet">
  <div class="sheet-box">
    <div data-cat="Pembuka">üí¨ Pembuka</div>
    <div data-cat="Cerita">üìñ Cerita</div>
    <div data-cat="Perasaan">üòä Perasaan</div>
    <div data-cat="Penutup">üåô Penutup</div>
    <small>Tidak perlu diselesaikan sekarang.</small>
  </div>
</div>

<script>
/* ===== SPLASH ===== */
const splash=document.getElementById("splash");
setTimeout(()=>splash.classList.add("fade-out"),1500);
setTimeout(()=>{splash.remove();menu.classList.add("active")},2200);

/* ===== PREVIEW ===== */
const previewData=[
 ["Ada momen kecil hari ini yang bikin kamu senyum?","Pertanyaan ringan untuk membuka obrolan."],
 ["Bagian mana dari hari ini yang paling kamu ingat?","Membantu anak mulai bercerita."],
 ["Kalau hari ini jadi cerita, judulnya apa?","Melatih ekspresi sederhana."]
];
const p=previewData[Math.floor(Math.random()*previewData.length)];
document.getElementById("previewQ").textContent=p[0];
document.getElementById("previewN").textContent=p[1];

/* ===== DATA ===== */
const cards={
 Pembuka:[["Ada hal kecil hari ini yang bikin kamu senyum?","Biarkan anak menjawab bebas.","Hal kecil membuka obrolan."]],
 Cerita:[["Tadi di sekolah, bagian mana yang paling kamu suka?","Dengarkan tanpa menilai.","Cerita tumbuh dari rasa aman."]],
 Perasaan:[["Kalau perasaanmu jadi warna, warnanya apa?","Tidak perlu alasan.","Metafora memudahkan cerita."]],
 Penutup:[["Sebelum istirahat, ada hal yang ingin kamu ceritakan?","Biarkan anak menutup.","Penutup yang hangat penting."]]
};

let session=[],idx=0,currentCat="Pembuka";

/* ===== ELEMENTS ===== */
const menu=document.getElementById("menu");
const cardScreen=document.getElementById("card-screen");
const qWrap=document.getElementById("question-wrap");

/* ===== FUNCTIONS ===== */
function buildSession(){
 session=[
  cards.Pembuka[0],
  cards.Cerita[0],
  cards.Perasaan[0],
  cards.Penutup[0]
 ];
 idx=0;
 render();
}

function render(){
 qWrap.innerHTML="";
 const q=document.createElement("div");
 q.className="question";
 q.textContent=session[idx][0];
 qWrap.appendChild(q);

 note.textContent=session[idx][1];
 insight.textContent=session[idx][2];
 progress.textContent=`Obrolan ${idx+1} dari ${session.length}`;
 category.textContent=`¬∑ ${currentCat}`;
 guide.classList.remove("show");
}

startBtn.onclick=()=>{
 menu.classList.remove("active");
 cardScreen.classList.add("active");
 buildSession();
};

nextBtn.onclick=()=>{
 idx=(idx+1)%session.length;
 render();
};

document.getElementById("guide-toggle").onclick=()=>guide.classList.toggle("show");
category.onclick=()=>sheet.classList.add("show");

document.querySelectorAll("#sheet [data-cat]").forEach(el=>{
 el.onclick=()=>{
  currentCat=el.dataset.cat;
  session=cards[currentCat];
  idx=0;
  sheet.classList.remove("show");
  render();
 };
});

sheet.onclick=e=>{if(e.target===sheet)sheet.classList.remove("show")}
</script>

</body>
</html>
