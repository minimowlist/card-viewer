<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  opacity:1;
  transition:opacity .7s ease;
}

#splash.fade-out{
  opacity:0;
}

.splash-text{
  font-size:13px;
  color:var(--muted);
  opacity:0;
  animation: heartbeat 3.2s ease-in-out forwards;
}

@keyframes heartbeat{
  0%   {opacity:0}
  5%   {opacity:.55}

  15%  {opacity:.22}
  25%  {opacity:.55}

  35%  {opacity:.22}
  45%  {opacity:.55}

  55%  {opacity:.22}
  65%  {opacity:.55}

  75%  {opacity:.22}
  85%  {opacity:.55}

  95%  {opacity:.22}
  100% {opacity:0}
}

/* ================= APP ================= */
#app{
  width:100%;
  max-width:420px;
  padding:26px 18px 34px;
}

.screen{display:none}
.screen.active{display:block}

/* ================= MENU ================= */
h1{
  text-align:center;
  font-size:22px;
  font-weight:600;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:15px;
  color:var(--muted);
  margin-bottom:26px;
}

.preview-card{
  background:var(--card);
  border-radius:22px;
  padding:26px 22px;
  margin-bottom:30px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.preview-question{
  font-size:20px;
  font-weight:600;
  line-height:1.5;
}
.preview-divider{
  margin:16px 0;
  border-top:1px dashed rgba(0,0,0,.12);
}
.preview-note{
  font-size:14.5px;
  font-style:italic;
  color:var(--muted);
}

.micro-copy{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:32px;
}

button{
  width:100%;
  min-height:56px;
  font-size:17px;
  font-weight:600;
  border-radius:18px;
  border:none;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

/* ================= CARD ================= */
#card{
  background:var(--card);
  border-radius:22px;
  padding:28px 22px;
  margin:16px 0 20px;
  min-height:220px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
#card-question{
  font-size:22px;
  font-weight:600;
  line-height:1.5;
  transition:opacity .18s ease, transform .18s ease;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-text">made with ❤️ by bekaldigital</div>
</div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Kartu Obrolan Orang Tua</h1>
  <p class="subtitle">Temani obrolan kecil yang bermakna bersama anak.</p>

  <div class="preview-card">
    <div class="preview-question">
      Ada hal kecil hari ini yang pengen kamu ceritain?
    </div>
    <div class="preview-divider"></div>
    <div class="preview-note">
      Cerita kecil sering menjadi pintu menuju perasaan.
    </div>
  </div>

  <div class="micro-copy">
    Tidak perlu lama. Cukup hadir dan mendengarkan.
  </div>

  <button id="start-btn">▶︎ Mulai</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="card">
    <div id="card-question"></div>
  </div>
  <button id="next-btn">▶︎ Berikutnya</button>
</div>

</div>

<script>
/* ========= SPLASH FLOW ========= */
const splash = document.getElementById("splash");
const menu   = document.getElementById("menu");

setTimeout(()=>{
  splash.classList.add("fade-out"); // fade out layer
},3400);

setTimeout(()=>{
  splash.remove();       // remove AFTER fade
  menu.classList.add("active");
},4200);

/* ========= CARD LOGIC ========= */
const startBtn = document.getElementById("start-btn");
const cardScr  = document.getElementById("card-screen");
const cardQ    = document.getElementById("card-question");
const nextBtn  = document.getElementById("next-btn");

const cards = [
  "Hal apa yang paling kamu ingat dari hari ini?",
  "Ada momen hari ini yang bikin kamu senyum?",
  "Kalau hari ini punya warna, warnanya apa?",
  "Ada hal kecil hari ini yang pengen kamu ceritain?",
  "Bagian mana dari hari ini yang paling kamu suka?"
];

let idx = 0;

function showCard(){
  cardQ.style.opacity = 0;
  cardQ.style.transform = "translateY(-6px)";
  setTimeout(()=>{
    cardQ.textContent = cards[idx];
    cardQ.style.opacity = 1;
    cardQ.style.transform = "translateY(0)";
  },180);
}

startBtn.onclick = ()=>{
  menu.classList.remove("active");
  cardScr.classList.add("active");
  showCard();
};

nextBtn.onclick = ()=>{
  idx = (idx + 1) % cards.length;
  showCard();
};
</script>

</body>
</html>
