<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Parent Quality Time</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  transition:background-color .3s,color .3s,border-color .3s;
}

:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== SPLASH ===== */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#splash span{
  font-size:13px;
  color:var(--muted);
  animation:splashPulse 3.6s ease-in-out forwards;
}
@keyframes splashPulse{
  0%{opacity:0}
  25%{opacity:.8}
  40%{opacity:0}
  60%{opacity:.8}
  80%{opacity:0}
  100%{opacity:0}
}

/* ===== APP ===== */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none;opacity:0}
.screen.active{display:block;animation:fadeIn 1s ease forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* ===== MENU ===== */
h1{text-align:center;font-size:26px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14.5px;color:var(--muted)}
.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}
.micro{text-align:center;font-size:13px;color:var(--muted);margin-bottom:26px}

button.main{
  width:100%;
  height:54px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* ===== CARD ===== */
#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:10px;
  color:var(--muted);
}
#category-chip{
  border:1px solid var(--border);
  padding:2px 10px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
}
#dark-btn{
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
  background:var(--card);
}

#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px;
  min-height:260px;
}

.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  opacity:0;
  transition:opacity .6s;
}
.question.show{opacity:1}

/* ===== GUIDE ===== */
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  opacity:0;
  transform:translateY(-6px);
  pointer-events:none;
  transition:.35s;
}
#guide.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}
#guide-toggle{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* ===== CATEGORY SHEET ===== */
#sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
  z-index:50;
}
#sheet.show{display:flex}
.sheet-box{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:18px 18px 0 0;
  padding:20px;
}
.sheet-box div{
  padding:12px 0;
  cursor:pointer;
}
.sheet-box div:not(:last-child){
  border-bottom:1px dashed var(--border);
}
.sheet-box small{
  display:block;
  margin-top:12px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash"><span>made with ‚ù§Ô∏è by bekaldigital</span></div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">Obrolan sederhana untuk membangun kedekatan orang tua dan anak</div>

  <div class="preview-card">
    <div id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro">Tidak perlu waktu lama.<br>Yang penting hadir sepenuhnya.</div>
  <button class="main" id="startBtn">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div>
      <span id="progress"></span>
      <span id="category-chip"></span>
    </div>
    <button id="dark-btn">üåô</button>
  </div>

  <div id="card">
    <div id="question" class="question"></div>

    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <button class="main" style="margin-top:16px" id="nextBtn">Lanjut</button>
  <div id="guide-toggle">Panduan obrolan</div>
</div>

</div>

<!-- CATEGORY PICKER -->
<div id="sheet">
  <div class="sheet-box">
    <div data-i="0">üí¨ Pembuka</div>
    <div data-i="1">üìñ Cerita</div>
    <div data-i="2">üòä Perasaan</div>
    <div data-i="3">üåô Penutup</div>
    <small>Pilih sesi yang ingin dilanjutkan</small>
  </div>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
  document.getElementById("splash").remove();
  document.getElementById("menu").classList.add("active");
},3600);

/* PREVIEW */
const previews=[
 ["Ada momen kecil hari ini yang bikin kamu senyum?","Pertanyaan ringan untuk membuka obrolan."],
 ["Bagian mana dari hari ini yang paling kamu ingat?","Membantu anak mulai bercerita."],
 ["Kalau hari ini jadi cerita, judulnya apa?","Melatih ekspresi sederhana."]
];
const p=previews[Math.floor(Math.random()*previews.length)];
previewQ.textContent=p[0];
previewN.textContent=p[1];

/* DATA ‚Äî 33 KARTU */
const flow=[
{icon:"üí¨",name:"Pembuka",cards:[
["Ada hal kecil hari ini yang bikin kamu senyum?","Biarkan anak menjawab bebas.","Hal kecil membuka obrolan."],
["Tadi sebelum tidur, hal apa yang paling kamu ingat?","Jangan disela.","Anak belajar merangkai cerita."],
["Kalau hari ini ada satu hal yang ingin kamu ceritakan, apa itu?","Ikuti arah anak.","Rasa aman muncul saat didengar."],
["Hari ini lebih banyak senang atau capek?","Validasi perasaan.","Perasaan yang diakui terasa aman."],
["Ada hal kecil yang bikin kamu bangga hari ini?","Dengarkan.","Rasa bangga menumbuhkan percaya diri."],
["Kalau hari ini punya judul singkat, judulnya apa?","Biarkan spontan.","Melatih refleksi ringan."],
["Siapa orang yang paling kamu ingat hari ini?","Tanya alasannya.","Relasi penting bagi anak."],
["Ada hal yang ingin kamu ceritakan tapi belum sempat?","Beri waktu.","Diam juga jawaban."]
]},
{icon:"üìñ",name:"Cerita",cards:[
["Bagian mana dari hari ini yang paling seru?","Dengarkan tanpa menilai.","Cerita tumbuh dari rasa aman."],
["Ada kejadian lucu hari ini?","Tertawalah bersama.","Humor memperkuat koneksi."],
["Kalau kejadian hari ini jadi cerita, judulnya apa?","Tidak perlu sempurna.","Imajinasi melatih ekspresi."],
["Ada bagian hari ini yang ingin kamu ulangi?","Biarkan anak memilih.","Refleksi membantu makna."],
["Ada cerita yang ingin kamu simpan lama-lama?","Tanya kenapa.","Momen berharga teridentifikasi."],
["Kalau kamu yang jadi tokoh utama, kamu digambarkan seperti apa?","Biarkan bebas.","Mengenali diri."],
["Ada kejadian yang bikin kamu belajar sesuatu?","Jangan buru-buru nilai.","Belajar alami."],
["Cerita hari ini lebih banyak senang atau capek?","Validasi.","Cerita ‚â† emosi tunggal."],
["Kalau cerita ini mau diceritakan lagi besok, bagian mana yang penting?","Ringkas.","Melatih prioritas."]
]},
{icon:"üòä",name:"Perasaan",cards:[
["Kalau perasaanmu jadi warna, warnanya apa?","Terima jawabannya.","Mengenali emosi."],
["Ada hal yang bikin kamu kesal hari ini?","Jangan buru-buru solusi.","Didengar lebih penting."],
["Hari ini lebih banyak bangga atau kecewa?","Jaga nada.","Emosi campur itu normal."],
["Kalau perasaan itu suara, nadanya bagaimana?","Mainkan imajinasi.","Ekspresi kreatif."],
["Ada perasaan yang paling sering muncul hari ini?","Tanya pelan.","Kesadaran emosi."],
["Perasaan apa yang ingin kamu rasakan besok?","Ajak membayangkan.","Harapan emosional."],
["Ada perasaan yang sulit dijelaskan?","Tak perlu dipaksa.","Aman untuk bingung."],
["Kalau perasaanmu duduk di kursi, dia terlihat bagaimana?","Metafora.","Bahasa emosi anak."]
]},
{icon:"üåô",name:"Penutup",cards:[
["Hari ini ada hal yang ingin kamu syukuri?","Ikut menyebutkan.","Syukur menenangkan."],
["Besok ada hal yang kamu tunggu?","Bangun harapan.","Antisipasi memberi energi."],
["Kalau hari ini ditutup dengan doa, mau doa apa?","Hening sejenak.","Penutup reflektif."],
["Sebelum tidur, mau bilang apa ke diri sendiri?","Biarkan diam.","Self-compassion."],
["Ada hal yang ingin kamu lepaskan sebelum tidur?","Tanya lembut.","Melepas beban."],
["Kalau hari ini kamu peluk, bagian mana yang kamu peluk dulu?","Metafora.","Rasa aman."],
["Apa satu kata untuk hari ini?","Ringkas.","Menutup dengan makna."],
["Siapkah kita istirahat bersama?","Nada tenang.","Transisi tidur."]
]}
];

let catIndex=0;
let cardIndex=0;

/* ELEMENTS */
const menu=document.getElementById("menu");
const cardScreen=document.getElementById("card-screen");
const question=document.getElementById("question");
const note=document.getElementById("note");
const insight=document.getElementById("insight");
const progress=document.getElementById("progress");
const categoryChip=document.getElementById("category-chip");
const guide=document.getElementById("guide");
const darkBtn=document.getElementById("dark-btn");
const sheet=document.getElementById("sheet");

/* RENDER */
function render(){
  const current=flow[catIndex];
  const card=current.cards[cardIndex];

  question.classList.remove("show");
  setTimeout(()=>{
    question.textContent=card[0];
    question.classList.add("show");
  },50);

  note.textContent=card[1];
  insight.textContent=card[2];

  progress.textContent=`Obrolan ${cardIndex+1} / ${current.cards.length}`;
  categoryChip.textContent=` ${current.icon} ${current.name}`;
  guide.classList.remove("show");
}

/* NEXT */
function next(){
  cardIndex++;
  if(cardIndex >= flow[catIndex].cards.length){
    catIndex++;
    cardIndex = 0;
    if(catIndex >= flow.length){
      catIndex = flow.length - 1;
      cardIndex = flow[catIndex].cards.length - 1;
      return;
    }
  }
  render();
}

/* EVENTS */
startBtn.onclick=()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  render();
};
nextBtn.onclick=next;

document.getElementById("guide-toggle").onclick=()=>guide.classList.toggle("show");

darkBtn.onclick=()=>{
  document.body.classList.toggle("dark");
  darkBtn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};

categoryChip.onclick=()=>sheet.classList.add("show");
sheet.onclick=e=>{if(e.target===sheet)sheet.classList.remove("show")};
document.querySelectorAll("#sheet [data-i]").forEach(el=>{
  el.onclick=()=>{
    catIndex=+el.dataset.i;
    cardIndex=0;
    sheet.classList.remove("show");
    render();
  };
});
</script>

</body>
</html>
