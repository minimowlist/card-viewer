<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Parent Quality Time</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.25s;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#splash span{
  font-size:13px;
  color:var(--muted);
  animation:splashPulse 3.6s ease-in-out forwards;
}
@keyframes splashPulse{
  0%{opacity:0}
  30%{opacity:.8}
  45%{opacity:0}
  65%{opacity:.8}
  85%{opacity:0}
  100%{opacity:0}
}

/* APP */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none;opacity:0}
.screen.active{display:block;animation:fadeIn .6s ease forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* MENU */
h1{text-align:center;font-size:26px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14.5px;color:var(--muted)}
.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}
.micro{text-align:center;font-size:13px;color:var(--muted);margin-bottom:26px}
button.main{
  width:100%;
  height:54px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* CARD */
#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:10px;
}
#left-info{
  display:flex;
  gap:8px;
  align-items:center;
  color:var(--muted);
}
#category-btn{
  border:1px solid var(--border);
  padding:2px 10px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
  background:transparent;
}
#dark-btn{
  border:1px solid var(--border);
  border-radius:999px;
  padding:4px 10px;
  cursor:pointer;
  background:transparent;
  font-size:14px;
}

#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px;
  min-height:260px;
}

.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  opacity:0;
  transition:opacity .6s;
}
.question.show{opacity:1}

/* GUIDE */
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  opacity:0;
  transform:translateY(-6px);
  pointer-events:none;
  transition:.35s;
}
#guide.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}
#guide-toggle{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* CATEGORY SHEET */
#sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
}
#sheet.show{display:flex}
.sheet-box{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:18px 18px 0 0;
  padding:20px;
}
.sheet-box div{
  padding:12px 0;
  cursor:pointer;
}
.sheet-box div:not(:last-child){
  border-bottom:1px dashed var(--border);
}
</style>
</head>

<body>

<div id="splash"><span>made with ‚ù§Ô∏è by bekaldigital</span></div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">Obrolan sederhana untuk membangun kedekatan orang tua dan anak</div>

  <div class="preview-card">
    <div id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro">Tidak perlu waktu lama.<br>Yang penting hadir sepenuhnya.</div>
  <button class="main" id="startBtn">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div id="left-info">
      <span id="progress"></span>
      <div id="category-btn"></div>
    </div>
    <button id="dark-btn">üåô</button>
  </div>

  <div id="card">
    <div id="question" class="question"></div>
    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <button class="main" style="margin-top:16px" id="nextBtn">Lanjut</button>
  <div id="guide-toggle">Panduan obrolan</div>
</div>

</div>

<!-- CATEGORY SHEET -->
<div id="sheet">
  <div class="sheet-box">
    <div data-i="0">Pembuka</div>
    <div data-i="1">Cerita</div>
    <div data-i="2">Perasaan</div>
    <div data-i="3">Penutup</div>
  </div>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
  document.getElementById("splash").remove();
  document.getElementById("menu").classList.add("active");
},3600);

/* PREVIEW */
const previews=[
 ["Ada momen kecil hari ini yang bikin kamu senyum?","Pertanyaan ringan untuk membuka obrolan."],
 ["Bagian mana dari hari ini yang paling kamu ingat?","Membantu anak mulai bercerita."],
 ["Kalau hari ini jadi cerita, judulnya apa?","Melatih ekspresi sederhana."]
];
const p=previews[Math.floor(Math.random()*previews.length)];
previewQ.textContent=p[0];
previewN.textContent=p[1];

/* SESSION */
const session=[
 {cat:"Pembuka",q:"Ada hal kecil hari ini yang bikin kamu senyum?",n:"Biarkan anak menjawab bebas.",i:"Hal kecil membuka obrolan."},
 {cat:"Cerita",q:"Tadi di sekolah, bagian mana yang paling kamu suka?",n:"Dengarkan tanpa menilai.",i:"Cerita tumbuh dari rasa aman."},
 {cat:"Perasaan",q:"Kalau perasaanmu hari ini jadi warna, warnanya apa?",n:"Tidak perlu alasan.",i:"Metafora memudahkan cerita."},
 {cat:"Penutup",q:"Sebelum istirahat, ada hal yang ingin kamu ceritakan?",n:"Biarkan anak menutup.",i:"Penutup yang hangat penting."}
];
let idx=0;

/* ELEMENTS */
const menu=document.getElementById("menu");
const cardScreen=document.getElementById("card-screen");
const questionEl=document.getElementById("question");
const note=document.getElementById("note");
const insight=document.getElementById("insight");
const progress=document.getElementById("progress");
const categoryBtn=document.getElementById("category-btn");
const sheet=document.getElementById("sheet");
const guide=document.getElementById("guide");

/* RENDER */
function render(){
  const c=session[idx];
  questionEl.classList.remove("show");
  setTimeout(()=>{
    questionEl.textContent=c.q;
    questionEl.classList.add("show");
  },50);

  note.textContent=c.n;
  insight.textContent=c.i;
  progress.textContent=`Obrolan ${idx+1} / ${session.length}`;
  categoryBtn.textContent=c.cat;
  guide.classList.remove("show");
}

/* EVENTS */
startBtn.onclick=()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  render();
};

nextBtn.onclick=()=>{
  if(idx < session.length-1){
    idx++;
    render();
  }
};

categoryBtn.onclick=()=>sheet.classList.add("show");
sheet.onclick=e=>{if(e.target===sheet)sheet.classList.remove("show")};

document.querySelectorAll("#sheet [data-i]").forEach(el=>{
  el.onclick=()=>{
    idx = +el.dataset.i;
    sheet.classList.remove("show");
    render();
  };
});

document.getElementById("guide-toggle").onclick=()=>guide.classList.toggle("show");

dark-btn.onclick=()=>{
  document.body.classList.toggle("dark");
  dark-btn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};
</script>

</body>
</html>
