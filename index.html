<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4; --text:#1f2937; --muted:#6b7280;
  --card:#ffffff; --primary:#3b82f6; --border:rgba(0,0,0,.12);
}
body.dark{
  --bg:#0f172a; --text:#e5e7eb; --muted:#9ca3af;
  --card:#020617; --primary:#60a5fa; --border:rgba(255,255,255,.18);
}
body{
  background:var(--bg); color:var(--text);
  min-height:100vh; display:flex; justify-content:center; align-items:center;
  transition:background .3s,color .3s;
}

/* ===== SPLASH ===== */
#splash{
  position:fixed; inset:0; background:var(--bg);
  display:flex; justify-content:center; align-items:center;
  z-index:9999; opacity:1; transition:opacity .6s ease;
}
#splash.fade-out{opacity:0}
.splash-text{
  font-size:13px; color:var(--muted); opacity:0;
  animation:heartbeat 2.4s ease-in-out forwards;
}
@keyframes heartbeat{
  0%{opacity:0} 20%{opacity:.6} 40%{opacity:.25}
  60%{opacity:.6} 80%{opacity:.25} 100%{opacity:0}
}

/* ===== APP ===== */
#app{width:100%;max-width:420px;padding:26px 18px 34px}
.screen{display:none}
.screen.active{display:block}

/* ===== MENU ===== */
#menu{opacity:0;animation:menuFadeIn 1s ease forwards}
@keyframes menuFadeIn{to{opacity:1}}

h1{text-align:center;font-size:22px;font-weight:600;margin-bottom:6px}
.subtitle{text-align:center;font-size:15px;color:var(--muted);margin-bottom:26px}

.preview-card{
  background:var(--card);border-radius:22px;padding:26px 22px;
  margin-bottom:30px;box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.preview-question{font-size:20px;font-weight:600;line-height:1.5}
.preview-divider{margin:16px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:14.5px;font-style:italic;color:var(--muted)}

.micro-copy{text-align:center;font-size:14px;color:var(--muted);margin-bottom:32px}

button{
  width:100%;min-height:56px;font-size:17px;font-weight:600;
  border-radius:18px;border:none;cursor:pointer;
  background:var(--primary);color:#fff;
}

/* ===== CARD SCREEN ENTER ===== */
#card-screen{opacity:0}
#card-screen.enter{animation:cardScreenFade 1.5s ease forwards}
@keyframes cardScreenFade{to{opacity:1}}

/* ===== CARD (WHOLE CARD ANIMATION) ===== */
#card{
  background:var(--card);
  border-radius:22px;
  padding:28px 22px;
  margin:16px 0 14px;
  min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);

  opacity:0;
  transition:opacity 1s ease; /* ⬅️ INI KUNCI */
}

#card.show{
  opacity:1;
}

#card-question{
  font-size:22px;
  font-weight:600;
  line-height:1.5;
}

/* ===== GUIDE ===== */
#guide-toggle{text-align:center;font-size:14px;color:var(--muted);cursor:pointer;padding:8px 0}
#guide-content{
  margin-top:14px;border-top:1px dashed var(--border);padding-top:14px;
  opacity:0;transform:translateY(-6px);
  transition:.22s cubic-bezier(.2,0,0,1);
}
#guide-content.show{opacity:1;transform:none}
#card-note{font-size:14.5px;line-height:1.6;margin-bottom:10px}
#card-insight{font-size:14px;color:var(--muted);font-style:italic}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-text">made with ❤️ by bekaldigital</div>
</div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Kartu Obrolan Orang Tua</h1>
  <p class="subtitle">Temani obrolan kecil yang bermakna bersama anak.</p>

  <div class="preview-card">
    <div class="preview-question"></div>
    <div class="preview-divider"></div>
    <div class="preview-note"></div>
  </div>

  <div class="micro-copy">Tidak perlu lama. Cukup hadir dan mendengarkan.</div>
  <button id="start-btn">▶︎ Mulai</button>
</div>

<!-- CARD SCREEN -->
<div id="card-screen" class="screen">
  <div id="card">
    <div id="card-question"></div>
    <div id="guide-content">
      <div id="card-note"></div>
      <div id="card-insight"></div>
    </div>
  </div>

  <button id="next-btn">▶︎ Berikutnya</button>
  <div id="guide-toggle">▾ Panduan obrolan</div>
</div>

</div>

<script>
/* ===== PREVIEW ===== */
const previewCards=[
 {q:"Ada hal kecil hari ini yang pengen kamu ceritain?",n:"Cerita kecil sering jadi pintu menuju perasaan."},
 {q:"Bagian mana dari hari ini yang paling kamu ingat?",n:"Yang diingat biasanya punya makna emosional."},
 {q:"Kalau hari ini punya warna, warnanya apa?",n:"Pertanyaan abstrak membantu anak mengekspresikan emosi."},
 {q:"Ada momen hari ini yang bikin kamu senyum?",n:"Rasa aman sering muncul dari kenangan kecil."},
 {q:"Hal apa hari ini yang terasa paling menyenangkan?",n:"Fokus ke hal baik melatih kesadaran emosi."}
];
function setRandomPreview(){
  const p=previewCards[Math.floor(Math.random()*previewCards.length)];
  document.querySelector(".preview-question").textContent=p.q;
  document.querySelector(".preview-note").textContent=p.n;
}

/* ===== SPLASH → MENU ===== */
const splash=document.getElementById("splash");
const menu=document.getElementById("menu");

setTimeout(()=>splash.classList.add("fade-out"),2600);
setTimeout(()=>{
  splash.remove();
  menu.classList.add("active");
  setRandomPreview();
},3200);

/* ===== CARD LOGIC (WHOLE CARD FADE-IN) ===== */
const cards=[
 {q:"Hal apa yang paling kamu ingat dari hari ini?",n:"Dengarkan dulu tanpa menyela.",i:"Yang pertama muncul biasanya paling bermakna."},
 {q:"Ada momen hari ini yang bikin kamu senyum?",n:"Ikuti ceritanya meski sederhana.",i:"Rasa senang sering datang dari hal kecil."},
 {q:"Kalau hari ini punya warna, warnanya apa?",n:"Biarkan anak bebas menjawab.",i:"Metafora bantu ekspresi emosi."}
];

const startBtn=document.getElementById("start-btn");
const cardScr=document.getElementById("card-screen");
const cardEl=document.getElementById("card");
const cardQ=document.getElementById("card-question");
const cardN=document.getElementById("card-note");
const cardI=document.getElementById("card-insight");
const nextBtn=document.getElementById("next-btn");

let idx=0;

function showCard(){
  const c=cards[idx];

  cardEl.classList.remove("show"); // reset
  cardQ.textContent=c.q;
  cardN.textContent=c.n;
  cardI.textContent=c.i;

  requestAnimationFrame(()=>{
    cardEl.classList.add("show"); // fade in 1s
  });
}

startBtn.onclick=()=>{
  menu.classList.remove("active");
  cardScr.classList.add("active","enter");
  showCard();
};

nextBtn.onclick=()=>{
  idx=(idx+1)%cards.length;
  showCard();
};
</script>

</body>
</html>
