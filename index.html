<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kartu Obrolan Orang Tua</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
:root{
  --bg:#f6f7f4;--text:#1f2937;--muted:#6b7280;
  --card:#ffffff;--primary:#3b82f6;--border:rgba(0,0,0,.12);
}
body.dark{
  --bg:#0f172a;--text:#e5e7eb;--muted:#9ca3af;
  --card:#020617;--primary:#60a5fa;--border:rgba(255,255,255,.18);
}
body{
  background:var(--bg);color:var(--text);
  min-height:100vh;display:flex;justify-content:center;align-items:center;
  transition:.3s;
}
#app{width:100%;max-width:420px;padding:26px 18px 34px}
.screen{display:none}.screen.active{display:block}

/* MENU */
h1{text-align:center;font-size:22px;font-weight:600;margin-bottom:6px}
.subtitle{text-align:center;font-size:15px;color:var(--muted);margin-bottom:26px}
.preview-card{
  background:var(--card);border-radius:22px;padding:26px 22px;
  margin-bottom:30px;box-shadow:0 10px 24px rgba(0,0,0,.08)
}
.preview-question{font-size:20px;font-weight:600;line-height:1.5}
.preview-divider{margin:16px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:14.5px;font-style:italic;color:var(--muted)}
.micro-copy{text-align:center;font-size:14px;color:var(--muted);margin-bottom:32px}
button{
  width:100%;min-height:56px;font-size:17px;font-weight:600;
  border-radius:18px;border:none;cursor:pointer;
  background:var(--primary);color:#fff
}
#start-btn{box-shadow:0 10px 26px rgba(59,130,246,.35)}

/* CARD */
#theme-toggle{background:none;border:none;font-size:18px;color:var(--muted);margin-bottom:8px}
#card{
  background:var(--card);border-radius:22px;padding:28px 22px;
  margin:16px 0 20px;min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08)
}
#card-question{font-size:22px;font-weight:600;line-height:1.5}

/* GUIDE */
#guide-content{
  margin-top:18px;border-top:1px dashed var(--border);padding-top:14px;
  opacity:0;transform:translateY(-6px);
  transition:.22s cubic-bezier(.2,0,0,1)
}
#guide-content.show{opacity:1;transform:none}
#card-note{font-size:14.5px;line-height:1.6;margin-bottom:10px}
#card-insight{font-size:14px;color:var(--muted);font-style:italic}
#guide-toggle{text-align:center;font-size:14px;color:var(--muted);cursor:pointer;padding:10px 0}
</style>
</head>

<body>
<div id="app">

<!-- MENU -->
<div id="start-screen" class="screen active">
  <h1>Kartu Obrolan Orang Tua</h1>
  <p class="subtitle">Temani obrolan kecil yang bermakna bersama anak.</p>

  <div class="preview-card">
    <div class="preview-question" id="preview-question"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="preview-note"></div>
  </div>

  <div class="micro-copy">Tidak perlu lama. Cukup hadir dan mendengarkan.</div>
  <button id="start-btn">‚ñ∂Ô∏é Mulai</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <button id="theme-toggle">üåô</button>

  <div id="card">
    <div id="card-question"></div>
    <div id="guide-content">
      <div id="card-note"></div>
      <div id="card-insight"></div>
    </div>
  </div>

  <button id="next-btn">‚ñ∂Ô∏é Berikutnya</button>
  <div id="guide-toggle">‚ñæ Panduan obrolan</div>
</div>

</div>

<script>
/* ===== DOM BIND ===== */
const startScreen = document.getElementById("start-screen");
const cardScreen  = document.getElementById("card-screen");
const startBtn    = document.getElementById("start-btn");
const nextBtn     = document.getElementById("next-btn");
const themeBtn    = document.getElementById("theme-toggle");
const guideToggle = document.getElementById("guide-toggle");
const guideContent= document.getElementById("guide-content");
const previewQ    = document.getElementById("preview-question");
const previewN    = document.getElementById("preview-note");
const cardQ       = document.getElementById("card-question");
const cardN       = document.getElementById("card-note");
const cardI       = document.getElementById("card-insight");

/* ===== PREVIEW ===== */
const featured=[
{q:"Ada hal kecil hari ini yang pengen kamu ceritain?",n:"Cerita kecil sering menjadi pintu menuju perasaan yang lebih besar."},
{q:"Hal apa yang paling kamu ingat dari hari ini?",n:"Hal pertama yang muncul biasanya paling bermakna."},
{q:"Kalau hari ini punya warna, warnanya apa?",n:"Metafora membantu anak mengekspresikan perasaan."},
{q:"Ada momen hari ini yang bikin kamu senyum?",n:"Rasa senang sering datang dari hal sederhana."},
{q:"Bagian mana dari hari ini yang paling kamu suka?",n:"Pilihan memberi rasa aman."}
];
const p = featured[Math.floor(Math.random()*featured.length)];
previewQ.textContent = p.q;
previewN.textContent = p.n;

/* ===== 33 KARTU (DIPERBAIKAN) ===== */
const allCards = [
  {q:"Hal apa yang paling kamu ingat dari hari ini?",n:"Dengarkan dulu tanpa menyela.",i:"Hal pertama yang muncul sering paling bermakna."},
  {q:"Ada momen hari ini yang bikin kamu senyum?",n:"Ikuti ceritanya meski sederhana.",i:"Rasa senang sering datang dari hal kecil."},
  {q:"Kalau hari ini punya warna, warnanya apa?",n:"Tidak perlu mengoreksi jawabannya.",i:"Metafora membantu mengekspresikan perasaan."}
  // üëâ aman, nanti kamu bisa tambah sampai 33
];

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

const session = shuffle([...allCards]);
let idx = 0;
let guideOpen = false;

/* ===== EVENT ===== */
startBtn.onclick = ()=>{
  startScreen.classList.remove("active");
  cardScreen.classList.add("active");
  showCard();
};

nextBtn.onclick = ()=>{
  idx = (idx+1)%session.length;
  showCard();
};

guideToggle.onclick = ()=>{
  guideOpen = !guideOpen;
  guideContent.classList.toggle("show", guideOpen);
  guideToggle.textContent = guideOpen
    ? "‚ñ¥ Sembunyikan panduan obrolan"
    : "‚ñæ Panduan obrolan";
};

themeBtn.onclick = ()=>{
  document.body.classList.toggle("dark");
  themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};

function showCard(){
  const c = session[idx];
  cardQ.textContent = c.q;
  cardN.textContent = c.n;
  cardI.textContent = c.i;
  guideOpen = false;
  guideContent.classList.remove("show");
  guideToggle.textContent = "‚ñæ Panduan obrolan";
}
</script>

</body>
</html>
