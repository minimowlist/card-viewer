<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Quality Time</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  transition:background-color .15s,color .15s,border-color .15s;
}

:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#splash span{
  font-size:13px;
  color:var(--muted);
  animation:splashPulse 3.6s ease-in-out forwards;
}
@keyframes splashPulse{
  0%{opacity:0}
  25%{opacity:.8}
  40%{opacity:0}
  60%{opacity:.8}
  80%{opacity:0}
  100%{opacity:0}
}

/* APP */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none;opacity:0}
.screen.active{display:block;animation:fadeIn 1s ease forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* MENU */
h1{text-align:center;font-size:26px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14.5px;color:var(--muted)}
.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}
.micro{text-align:center;font-size:13px;color:var(--muted);margin-bottom:26px}

/* OUTLINE BUTTON */
button.main{
  width:100%;
  height:52px;
  border:1px solid var(--border);
  border-radius:14px;
  background:transparent;
  color:var(--text);
  font-size:15.5px;
  font-weight:600;
  cursor:pointer;
}

/* CARD */
#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:10px;
  color:var(--muted);
}
#category-chip{
  border:1px solid var(--border);
  padding:2px 10px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
}
#dark-btn{
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
  background:var(--card);
}
#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px;
  min-height:260px;
}

/* ANIMASI PERTANYAAN */
.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  opacity:0;
  transition:opacity 1s ease;
}
.question.show{opacity:1}

/* GUIDE */
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  opacity:0;
  transform:translateY(-6px);
  pointer-events:none;
  transition:.35s;
}
#guide.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}
#guide-toggle{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  margin-top:16px;
}
#nextBtn{border-color:var(--text)}

/* CATEGORY SHEET */
#sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
}
#sheet.show{display:flex}
.sheet-box{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:18px 18px 0 0;
  padding:20px;
}
.sheet-box div{
  padding:12px 0;
  cursor:pointer;
}
.sheet-box div:not(:last-child){
  border-bottom:1px dashed var(--border);
}
.sheet-box small{
  display:block;
  margin-top:12px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<div id="splash"><span>made with ‚ù§Ô∏è by bekaldigital</span></div>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">Obrolan sederhana untuk membangun kedekatan orang tua dan anak</div>

  <div class="preview-card">
    <div id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro">Tidak perlu waktu lama.<br>Yang penting hadir sepenuhnya.</div>
  <button class="main" id="startBtn">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div>
      <span id="progress"></span>
      <span id="category-chip"></span>
    </div>
    <button id="dark-btn">üåô</button>
  </div>

  <div id="card">
    <div id="question" class="question"></div>
    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <div class="nav">
    <button class="main" id="backBtn">Kembali</button>
    <button class="main" id="nextBtn">Lanjut</button>
  </div>

  <div id="guide-toggle">Panduan obrolan</div>
</div>

</div>

<!-- CATEGORY -->
<div id="sheet">
  <div class="sheet-box">
    <div data-i="0">üí¨ Pembuka</div>
    <div data-i="1">üìñ Cerita</div>
    <div data-i="2">üòä Perasaan</div>
    <div data-i="3">üåô Penutup</div>
    <small>Pilih sesi</small>
  </div>
</div>

<script>
/* DOM */
const splash = document.getElementById("splash");
const menu = document.getElementById("menu");
const cardScreen = document.getElementById("card-screen");
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");
const backBtn = document.getElementById("backBtn");
const question = document.getElementById("question");
const note = document.getElementById("note");
const insight = document.getElementById("insight");
const progress = document.getElementById("progress");
const categoryChip = document.getElementById("category-chip");
const guide = document.getElementById("guide");
const guideToggle = document.getElementById("guide-toggle");
const darkBtn = document.getElementById("dark-btn");
const sheet = document.getElementById("sheet");
const previewQ = document.getElementById("previewQ");
const previewN = document.getElementById("previewN");

/* SPLASH */
setTimeout(()=>{
  splash.remove();
  menu.classList.add("active");
},3600);

/* PREVIEW */
const previews=[
 ["Ada momen kecil hari ini yang bikin kamu senyum?","Pertanyaan ringan untuk membuka obrolan."],
 ["Bagian mana dari hari ini yang paling kamu ingat?","Membantu anak mulai bercerita."],
 ["Kalau hari ini jadi cerita, judulnya apa?","Melatih ekspresi sederhana."]
];
const p=previews[Math.floor(Math.random()*previews.length)];
previewQ.textContent=p[0];
previewN.textContent=p[1];

/* DATA DENGAN PANDUAN UNIK */
const flow=[
{icon:"üí¨",name:"Pembuka",cards:[
{q:"Hal kecil apa hari ini yang bikin kamu senyum?",n:"Biarkan anak memilih ceritanya sendiri.",i:"Hal kecil sering membuka pintu ke perasaan yang lebih besar."},
{q:"Ada kejadian sederhana yang masih kamu ingat?",n:"Jangan buru-buru pindah topik.",i:"Kenangan sederhana membantu anak merasa didengarkan."},
{q:"Siapa orang yang paling kamu ingat hari ini?",n:"Tahan komentar tentang orang tersebut.",i:"Jawaban ini sering berkaitan dengan rasa aman anak."},
{q:"Apa bagian paling nyaman dari harimu?",n:"Ikuti nada ceritanya.",i:"Rasa nyaman memberi petunjuk tentang kebutuhan emosional anak."},
{q:"Kalau hari ini pelan, rasanya seperti apa?",n:"Terima jawabannya apa adanya.",i:"Bahasa perasaan tidak selalu logis."},
{q:"Ada hal yang ingin kamu ceritakan tapi belum sempat?",n:"Beri waktu hening sejenak.",i:"Keheningan sering membantu anak berani bicara."},
{q:"Kalau hari ini punya judul, apa judulnya?",n:"Tidak perlu menafsirkan.",i:"Judul adalah cara anak menyederhanakan pengalaman."},
{q:"Ada satu momen yang ingin kamu ulangi?",n:"Dengarkan alasannya.",i:"Momen yang ingin diulang sering bermakna."}
]},
{icon:"üìñ",name:"Cerita",cards:[
{q:"Bagian mana dari hari ini yang paling seru?",n:"Biarkan ceritanya mengalir.",i:"Detail cerita menunjukkan apa yang menarik bagi anak."},
{q:"Ada kejadian lucu yang ingin kamu ceritakan?",n:"Tertawalah bersama.",i:"Humor membangun kedekatan emosional."},
{q:"Apa hal baru yang kamu alami hari ini?",n:"Hargai usahanya.",i:"Pengalaman baru membantu anak mengenal dirinya."},
{q:"Ada cerita yang ingin kamu simpan lama-lama?",n:"Jangan menilai ceritanya.",i:"Cerita yang disimpan biasanya bermakna personal."},
{q:"Kalau kamu jadi tokoh cerita hari ini, seperti apa kamu?",n:"Dengarkan gambaran dirinya.",i:"Cara anak menggambarkan diri mencerminkan kepercayaan diri."},
{q:"Ada kejadian yang bikin kamu berpikir?",n:"Tahan keinginan memberi jawaban.",i:"Berpikir mandiri tumbuh dari didengar."},
{q:"Bagian hari ini yang paling menantang apa?",n:"Validasi perasaannya.",i:"Tantangan yang diakui terasa lebih ringan."},
{q:"Kalau cerita hari ini diulang, bagian mana yang penting?",n:"Ikuti penekanannya.",i:"Yang dianggap penting menunjukkan nilai anak."},
{q:"Apa cerita kecil yang hampir terlupa?",n:"Dengarkan tanpa menyela.",i:"Cerita kecil sering menyimpan emosi tersembunyi."}
]},
{icon:"üòä",name:"Perasaan",cards:[
{q:"Kalau perasaanmu hari ini jadi warna, warnanya apa?",n:"Terima tanpa bertanya panjang.",i:"Metafora membantu anak menamai perasaan."},
{q:"Ada perasaan yang paling sering muncul hari ini?",n:"Dengarkan tanpa memperbaiki.",i:"Perasaan yang diakui lebih mudah dikelola."},
{q:"Hari ini lebih banyak senang atau capek?",n:"Jangan bandingkan.",i:"Setiap hari punya bebannya sendiri."},
{q:"Ada perasaan yang sulit kamu jelaskan?",n:"Biarkan tanpa dipaksa.",i:"Tidak semua perasaan siap dijelaskan."},
{q:"Kalau perasaanmu punya suara, nadanya bagaimana?",n:"Terima metaforanya.",i:"Bahasa imajinatif memudahkan ekspresi emosi."},
{q:"Ada hal yang bikin kamu kesal hari ini?",n:"Tahan solusi cepat.",i:"Didengar lebih dulu membuat anak merasa aman."},
{q:"Perasaan apa yang ingin kamu rasakan besok?",n:"Jangan menjanjikan.",i:"Harapan kecil memberi arah emosional."},
{q:"Apa perasaan yang ingin kamu simpan?",n:"Hargai pilihannya.",i:"Menyimpan perasaan adalah bentuk kontrol diri."}
]},
{icon:"üåô",name:"Penutup",cards:[
{q:"Ada hal yang ingin kamu syukuri hari ini?",n:"Ikuti ritmenya.",i:"Rasa syukur membantu menutup hari dengan tenang."},
{q:"Kalau hari ini ditutup doa, mau doa apa?",n:"Biarkan sederhana.",i:"Doa mencerminkan kebutuhan batin anak."},
{q:"Apa satu kata untuk hari ini?",n:"Terima kata apa pun.",i:"Satu kata sering merangkum perasaan."},
{q:"Ada hal yang ingin kamu lepaskan sebelum tidur?",n:"Jangan mendalami terlalu jauh.",i:"Melepaskan membantu tidur lebih nyenyak."},
{q:"Sebelum tidur, mau bilang apa ke diri sendiri?",n:"Biarkan hening sebentar.",i:"Dialog batin menumbuhkan refleksi diri."},
{q:"Apa hal kecil yang membuatmu tenang malam ini?",n:"Ikuti jawabannya.",i:"Rasa tenang memberi sinyal aman."},
{q:"Besok ada hal yang kamu tunggu?",n:"Dengarkan antusiasmenya.",i:"Harapan kecil memberi semangat."},
{q:"Siapkah kita istirahat bersama?",n:"Tutup dengan kehadiran.",i:"Kehadiran orang tua memberi rasa aman sebelum tidur."}
]}
];

let catIndex=0, cardIndex=0;

/* RENDER */
function render(){
  const c = flow[catIndex];
  const item = c.cards[cardIndex];

  question.classList.remove("show");
  void question.offsetWidth;
  question.textContent = item.q;
  question.classList.add("show");

  note.textContent = item.n;
  insight.textContent = item.i;

  progress.textContent = `Obrolan ${cardIndex+1} / ${c.cards.length}`;
  categoryChip.textContent = ` ${c.icon} ${c.name}`;
  guide.classList.remove("show");
}

/* EVENTS */
startBtn.onclick = ()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  render();
};

nextBtn.onclick = ()=>{
  cardIndex++;
  if(cardIndex >= flow[catIndex].cards.length){
    if(catIndex < flow.length-1){
      catIndex++;
      cardIndex = 0;
    }else{
      cardIndex = flow[catIndex].cards.length-1;
    }
  }
  render();
};

backBtn.onclick = ()=>{
  if(cardIndex > 0){
    cardIndex--;
  }else if(catIndex > 0){
    catIndex--;
    cardIndex = flow[catIndex].cards.length-1;
  }
  render();
};

guideToggle.onclick = ()=>guide.classList.toggle("show");

darkBtn.onclick = ()=>{
  document.body.classList.toggle("dark");
  darkBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};

categoryChip.onclick = ()=>sheet.classList.add("show");
sheet.onclick = e=>{ if(e.target===sheet) sheet.classList.remove("show"); };
document.querySelectorAll("[data-i]").forEach(el=>{
  el.onclick = ()=>{
    catIndex = +el.dataset.i;
    cardIndex = 0;
    sheet.classList.remove("show");
    render();
  };
});
</script>

</body>
</html>
