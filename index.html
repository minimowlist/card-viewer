<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartu Obrolan Orang Tua</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.12);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== APP ===== */
#app{
  width:100%;
  max-width:420px;
  padding:26px 18px 34px;
}
.screen{display:none}
.screen.active{display:block}

/* ===== MENU ===== */
.title-wrap{text-align:center;margin-bottom:26px}
.title-wrap h1{font-size:28px;font-weight:700;margin-bottom:8px}
.title-wrap .subtitle{
  font-size:16px;
  color:var(--muted);
  white-space:nowrap;
}

.preview-card{
  background:var(--card);
  border-radius:22px;
  padding:26px 22px;
  margin-bottom:30px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.preview-question{font-size:20px;font-weight:600}
.preview-note{font-size:14.5px;color:var(--muted);margin-top:12px}

button{
  width:100%;
  min-height:56px;
  font-size:17px;
  font-weight:600;
  border-radius:18px;
  border:none;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

/* ===== CARD ===== */
#card{
  background:var(--card);
  border-radius:22px;
  padding:28px 22px;
  min-height:260px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}

/* ===== QUESTION (ONLY ANIMATION) ===== */
.question{
  font-size:22px;
  font-weight:600;
  line-height:1.5;
  animation:fadeInQuestion 1s ease;
}

@keyframes fadeInQuestion{
  from{opacity:0}
  to{opacity:1}
}

/* ===== GUIDE ===== */
#guide-toggle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  margin-top:14px;
}
#guide{
  margin-top:14px;
  border-top:1px dashed var(--border);
  padding-top:14px;
  display:none;
}
#guide.show{display:block}

#note{font-size:14.5px;margin-bottom:8px}
#insight{font-size:14px;color:var(--muted);font-style:italic}
</style>
</head>

<body>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen active">
  <div class="title-wrap">
    <h1>Kartu Obrolan Orang Tua</h1>
    <div class="subtitle">Temani obrolan kecil yang bermakna.</div>
  </div>

  <div class="preview-card">
    <div class="preview-question">
      Ada hal kecil hari ini yang pengen kamu ceritain?
    </div>
    <div class="preview-note">
      Cerita kecil sering jadi pintu menuju perasaan.
    </div>
  </div>

  <button id="start">▶︎ Mulai</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="card">
    <div id="question-wrapper"></div>

    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <button id="next" style="margin-top:16px">▶︎ Berikutnya</button>
  <div id="guide-toggle">▾ Panduan obrolan</div>
</div>

</div>

<script>
/* ===== DATA ===== */
const cards=[
  {
    q:"Hal apa yang paling kamu ingat dari hari ini?",
    n:"Dengarkan tanpa menyela.",
    i:"Yang pertama muncul sering paling jujur."
  },
  {
    q:"Ada momen hari ini yang bikin kamu senyum?",
    n:"Ikuti ceritanya, jangan buru-buru.",
    i:"Kebahagiaan sering datang dari hal kecil."
  },
  {
    q:"Kalau hari ini punya warna, warnanya apa?",
    n:"Tidak perlu jawaban benar.",
    i:"Metafora bantu anak menamai perasaan."
  }
];

let idx=0;
const menu=document.getElementById("menu");
const cardScreen=document.getElementById("card-screen");
const qWrap=document.getElementById("question-wrapper");
const note=document.getElementById("note");
const insight=document.getElementById("insight");
const guide=document.getElementById("guide");
const guideToggle=document.getElementById("guide-toggle");

/* ===== RENDER QUESTION (CLONE TRICK) ===== */
function renderQuestion(){
  const c=cards[idx];

  // create NEW element every time → animation ALWAYS runs
  const q=document.createElement("div");
  q.className="question";
  q.textContent=c.q;

  qWrap.innerHTML="";
  qWrap.appendChild(q);

  note.textContent=c.n;
  insight.textContent=c.i;

  guide.classList.remove("show");
  guideToggle.textContent="▾ Panduan obrolan";
}

/* ===== EVENTS ===== */
document.getElementById("start").onclick=()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  renderQuestion();
};

document.getElementById("next").onclick=()=>{
  idx=(idx+1)%cards.length;
  renderQuestion();
};

guideToggle.onclick=()=>{
  guide.classList.toggle("show");
  guideToggle.textContent=
    guide.classList.contains("show")
      ?"▴ Sembunyikan panduan obrolan"
      :"▾ Panduan obrolan";
};
</script>

</body>
</html>
