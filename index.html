<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Quality Time</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  transition:background-color .15s,color .15s,border-color .15s;
}
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* APP */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none;opacity:0}
.screen.active{display:block;animation:fadeIn 1s ease forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* MENU */
h1{text-align:center;font-size:26px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14.5px;color:var(--muted)}
.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}
.micro{text-align:center;font-size:13px;color:var(--muted);margin-bottom:26px}
button.main{
  width:100%;height:54px;
  border:none;border-radius:16px;
  background:var(--primary);color:#fff;
  font-size:16px;font-weight:600;
  cursor:pointer;
}

/* CARD */
#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:10px;
  color:var(--muted);
}
#category-chip{
  border:1px solid var(--border);
  padding:2px 10px;
  border-radius:999px;
  font-size:12px;
}
#dark-btn{
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:999px;
  background:var(--card);
  cursor:pointer;
}
#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px 18px;
  min-height:300px;
  touch-action:none; /* üî• penting untuk swipe */
}
.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  opacity:0;
  transition:opacity 1s ease;
}
.question.show{opacity:1}

/* GUIDE */
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  opacity:0;
  transform:translateY(-6px);
  pointer-events:none;
  transition:.35s;
}
#guide.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}
#guide-toggle{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

/* DOT INDICATOR */
.dots{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:14px;
}
.dot{
  width:6px;height:6px;
  border-radius:50%;
  background:var(--muted);
  opacity:.4;
}
.dot.active{opacity:1}
</style>
</head>

<body>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen active">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">Obrolan sederhana untuk membangun kedekatan orang tua dan anak</div>
  <div class="preview-card">
    <div id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>
  <div class="micro">Tidak perlu lama. Yang penting hadir sepenuhnya.</div>
  <button class="main" id="startBtn">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div>
      <span id="progress"></span>
      <span id="category-chip"></span>
    </div>
    <button id="dark-btn">üåô</button>
  </div>

  <div id="card">
    <div id="question" class="question"></div>

    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>

    <div class="dots">
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
    </div>
  </div>

  <button class="main" style="margin-top:16px" id="nextBtn">Lanjut</button>
  <div id="guide-toggle">Panduan obrolan</div>
</div>

</div>

<script>
/* DOM */
const menu=document.getElementById("menu");
const cardScreen=document.getElementById("card-screen");
const startBtn=document.getElementById("startBtn");
const nextBtn=document.getElementById("nextBtn");
const question=document.getElementById("question");
const note=document.getElementById("note");
const insight=document.getElementById("insight");
const progress=document.getElementById("progress");
const categoryChip=document.getElementById("category-chip");
const guide=document.getElementById("guide");
const guideToggle=document.getElementById("guide-toggle");
const darkBtn=document.getElementById("dark-btn");
const card=document.getElementById("card");
const previewQ=document.getElementById("previewQ");
const previewN=document.getElementById("previewN");

/* PREVIEW */
const previews=[
["Ada momen kecil hari ini yang bikin kamu senyum?","Pembuka yang aman dan ringan."],
["Bagian mana dari hari ini yang paling kamu ingat?","Mengajak anak bercerita."],
["Kalau hari ini jadi cerita, judulnya apa?","Melatih refleksi sederhana."]
];
const pv=previews[Math.floor(Math.random()*previews.length)];
previewQ.textContent=pv[0];
previewN.textContent=pv[1];

/* 33 KARTU */
const cards=[
"Hal kecil apa hari ini yang bikin kamu senyum?",
"Ada kejadian sederhana yang masih kamu ingat?",
"Siapa orang yang paling kamu ingat hari ini?",
"Apa bagian paling nyaman dari harimu?",
"Kalau hari ini pelan, rasanya seperti apa?",
"Ada hal yang ingin kamu ceritakan tapi belum sempat?",
"Kalau hari ini punya judul, apa judulnya?",
"Ada satu momen yang ingin kamu ulangi?",

"Bagian mana dari hari ini yang paling seru?",
"Ada kejadian lucu yang ingin kamu ceritakan?",
"Apa hal baru yang kamu alami hari ini?",
"Ada cerita yang ingin kamu simpan lama-lama?",
"Kalau kamu jadi tokoh cerita hari ini, kamu digambarkan seperti apa?",
"Ada kejadian yang bikin kamu berpikir?",
"Bagian hari ini yang paling menantang apa?",
"Kalau cerita hari ini diceritakan lagi, bagian mana yang penting?",
"Apa cerita kecil yang hampir terlupa?",

"Kalau perasaanmu hari ini jadi warna, warnanya apa?",
"Ada perasaan yang paling sering muncul hari ini?",
"Hari ini lebih banyak senang atau capek?",
"Ada perasaan yang sulit kamu jelaskan?",
"Kalau perasaanmu punya suara, nadanya bagaimana?",
"Ada hal yang bikin kamu kesal hari ini?",
"Perasaan apa yang ingin kamu rasakan besok?",
"Apa perasaan yang ingin kamu simpan?",

"Ada hal yang ingin kamu syukuri hari ini?",
"Kalau hari ini ditutup doa, mau doa apa?",
"Apa satu kata untuk hari ini?",
"Ada hal yang ingin kamu lepaskan sebelum tidur?",
"Sebelum tidur, mau bilang apa ke diri sendiri?",
"Apa hal kecil yang membuatmu tenang malam ini?",
"Besok ada hal yang kamu tunggu?"
];

let index=0;

/* RENDER */
function render(){
  question.classList.remove("show");
  question.textContent="";
  void question.offsetWidth;
  question.textContent=cards[index];
  question.classList.add("show");

  note.textContent="Dengarkan tanpa menyela.";
  insight.textContent="Tidak perlu mengoreksi.";

  progress.textContent=`Obrolan ${index+1} / ${cards.length}`;
  categoryChip.textContent=" Refleksi";
  guide.classList.remove("show");
}

/* FLOW */
startBtn.onclick=()=>{
  menu.classList.remove("active");
  cardScreen.classList.add("active");
  render();
};
nextBtn.onclick=()=>goNext();

function goNext(){
  if(index<cards.length-1) index++;
  render();
}
function goPrev(){
  if(index>0) index--;
  render();
}

/* SWIPE */
let startX=0;
card.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
},{passive:false});
card.addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].clientX-startX;
  if(Math.abs(dx)>40){
    dx<0?goNext():goPrev();
  }
},{passive:false});

/* OTHERS */
guideToggle.onclick=()=>guide.classList.toggle("show");
darkBtn.onclick=()=>{
  document.body.classList.toggle("dark");
  darkBtn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};
</script>

</body>
</html>
