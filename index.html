<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Quality Time</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

/* ===== THEME ===== */
:root{
  --bg:#f6f7f4;
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --primary:#3b82f6;
  --border:rgba(0,0,0,.18);
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --card:#020617;
  --border:rgba(255,255,255,.25);
}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.3s;
}

/* ===== APP ===== */
#app{width:100%;max-width:420px;padding:24px}
.screen{display:none}
.screen.active{display:block}

/* ===== MENU ===== */
#menu{text-align:center}
h1{font-size:26px;margin-bottom:6px}
.subtitle{font-size:14.5px;color:var(--muted);line-height:1.4}

.preview-card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:22px 0;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.preview-question{font-size:16.5px;font-weight:500}
.preview-divider{margin:12px 0;border-top:1px dashed var(--border)}
.preview-note{font-size:13.5px;color:var(--muted);font-style:italic}

.micro{font-size:13px;color:var(--muted);margin-bottom:26px}

button{
  width:100%;
  height:54px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* ===== CARD ===== */
#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  font-size:13px;
  color:var(--muted);
}

#category{
  cursor:pointer;
}
#category:hover{opacity:.8}

#card{
  background:var(--card);
  border-radius:22px;
  padding:24px 20px;
  min-height:260px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

/* ===== QUESTION ===== */
.question{
  font-size:21px;
  font-weight:600;
  line-height:1.5;
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* ===== GUIDE ===== */
#guide-toggle{
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  text-align:center;
}
#guide{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed var(--border);
  display:none;
}
#guide.show{display:block}

#note{font-size:14px;margin-bottom:8px}
#insight{font-size:13.5px;color:var(--muted);font-style:italic}

/* ===== CATEGORY SHEET ===== */
#sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:flex-end;
}
#sheet.show{display:flex}
.sheet-box{
  background:var(--card);
  width:100%;
  max-width:420px;
  border-radius:18px 18px 0 0;
  padding:20px;
}
.sheet-box div{
  padding:12px 0;
  font-size:15px;
  cursor:pointer;
}
.sheet-box div:not(:last-child){
  border-bottom:1px dashed var(--border);
}
.sheet-box small{
  display:block;
  margin-top:12px;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}
</style>
</head>

<body>

<div id="app">

<!-- MENU -->
<div id="menu" class="screen active">
  <h1>Parent Quality Time</h1>
  <div class="subtitle">
    Obrolan sederhana untuk membangun kedekatan orang tua dan anak
  </div>

  <div class="preview-card">
    <div class="preview-question" id="previewQ"></div>
    <div class="preview-divider"></div>
    <div class="preview-note" id="previewN"></div>
  </div>

  <div class="micro">
    Tidak perlu waktu lama.<br>Yang penting hadir sepenuhnya.
  </div>

  <button onclick="startSession()">Mulai obrolan</button>
</div>

<!-- CARD -->
<div id="card-screen" class="screen">
  <div id="top">
    <div id="progress"></div>
    <div id="category"></div>
  </div>

  <div id="card">
    <div id="question-wrap"></div>
    <div id="guide">
      <div id="note"></div>
      <div id="insight"></div>
    </div>
  </div>

  <button style="margin-top:16px" onclick="nextCard()">Lanjut</button>
  <div id="guide-toggle" onclick="toggleGuide()">Panduan obrolan</div>
</div>

</div>

<!-- CATEGORY SHEET -->
<div id="sheet">
  <div class="sheet-box">
    <div onclick="switchCategory('Pembuka')">ðŸ’¬ Pembuka</div>
    <div onclick="switchCategory('Cerita')">ðŸ“– Cerita</div>
    <div onclick="switchCategory('Perasaan')">ðŸ˜Š Perasaan</div>
    <div onclick="switchCategory('Belajar')">ðŸŒ± Belajar kecil</div>
    <div onclick="switchCategory('Penutup')">ðŸŒ™ Penutup</div>
    <small>Tidak perlu diselesaikan sekarang.</small>
  </div>
</div>

<script>
/* ===== DATA ===== */
const cards={
  Pembuka:[
    ["Ada hal kecil hari ini yang bikin kamu senyum?","Biarkan anak menjawab bebas.","Hal kecil sering membuka obrolan."],
    ["Hari ini lebih seru atau biasa saja?","Terima jawabannya apa adanya.","Biasa juga valid."],
    ["Ada kejadian lucu hari ini?","Ikut tertawa jika memungkinkan.","Tawa memperkuat kedekatan."],
    ["Kalau hari ini diulang, bagian mana yang mau diulang?","Biarkan anak berimajinasi.","Imajinasi menenangkan."],
  ],
  Cerita:[
    ["Tadi di sekolah, bagian mana yang paling kamu suka?","Dengarkan tanpa menilai.","Cerita tumbuh dari rasa aman."],
    ["Ada cerita hari ini yang pengen kamu ceritain?","Jangan memaksa.","Diam juga komunikasi."],
    ["Hari ini terasa cepat atau lama?","Tanya alasannya jika mau.","Waktu berkaitan dengan emosi."],
  ],
  Perasaan:[
    ["Kalau perasaanmu hari ini jadi warna, warnanya apa?","Tidak perlu alasan.","Metafora memudahkan cerita."],
    ["Hari ini kamu lebih senang atau capek?","Terima jawabannya.","Mengenali rasa itu penting."],
  ],
  Belajar:[
    ["Menurut kamu, apa yang bikin hari jadi menyenangkan?","Jangan koreksi.","Nilai tumbuh alami."],
    ["Kalau besok mau lebih enak, kamu mau ngapain?","Biarkan berpikir.","Anak belajar merencanakan."],
  ],
  Penutup:[
    ["Sebelum istirahat, ada hal yang ingin kamu ceritakan?","Biarkan anak menutup.","Penutup yang hangat penting."],
    ["Ada hal kecil hari ini yang ingin kamu ingat?","Jangan diarahkan.","Kenangan baik sederhana."],
  ]
};

/* ===== STATE ===== */
let currentCategory="Pembuka";
let sessionCards=[];
let index=0;

/* ===== PREVIEW ===== */
const previewList=[
  ["Ada momen kecil hari ini yang bikin kamu senyum?","Pertanyaan ringan untuk membuka obrolan."],
  ["Bagian mana dari hari ini yang paling kamu ingat?","Membantu anak mulai bercerita."],
  ["Kalau hari ini jadi cerita, judulnya apa?","Melatih ekspresi sederhana."],
];
const p=previewList[Math.floor(Math.random()*previewList.length)];
previewQ.textContent=p[0];
previewN.textContent=p[1];

/* ===== FUNCTIONS ===== */
function startSession(){
  menu.classList.remove("active");
  document.getElementById("card-screen").classList.add("active");
  buildSession();
  render();
}

function buildSession(){
  sessionCards=[
    ...cards.Pembuka.slice(0,1),
    ...cards.Cerita.slice(0,1),
    ...cards.Perasaan.slice(0,1),
    ...cards.Penutup.slice(0,1)
  ];
  index=0;
}

function render(){
  const c=sessionCards[index];
  question-wrap.innerHTML="";
  const q=document.createElement("div");
  q.className="question";
  q.textContent=c[0];
  question-wrap.appendChild(q);

  note.textContent=c[1];
  insight.textContent=c[2];

  progress.textContent=`Obrolan ${index+1} dari ${sessionCards.length}`;
  category.textContent=`Â· ${currentCategory}`;
}

function nextCard(){
  index=(index+1)%sessionCards.length;
  render();
}

function toggleGuide(){
  guide.classList.toggle("show");
}

function switchCategory(cat){
  currentCategory=cat;
  sessionCards=cards[cat].slice(0,4);
  index=0;
  sheet.classList.remove("show");
  render();
}

category.onclick=()=>sheet.classList.add("show");
sheet.onclick=e=>{if(e.target===sheet)sheet.classList.remove("show")}
</script>

</body>
</html>
