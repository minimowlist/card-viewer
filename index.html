<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Obrolan Orang Tua</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- START SCREEN -->
  <div id="start-screen" class="screen active">
    <h1>Kartu Obrolan Orang Tua</h1>
    <p class="subtitle">
      Panduan singkat untuk menemani obrolan santai bersama anak.
    </p>
    <button id="start-btn">▶︎ Mulai</button>
  </div>

  <!-- CARD SCREEN -->
  <div id="card-screen" class="screen">

    <div id="card-counter"></div>

    <div id="card">
      <p id="card-question"></p>

      <div id="guide-content" class="hidden">
        <p id="card-insight"></p>
        <p id="card-bridge"></p>
      </div>
    </div>

    <!-- SINGLE ACTION -->
    <div class="action-buttons">
      <button id="next-btn">▶︎ Berikutnya</button>
    </div>

    <!-- GUIDE TOGGLE -->
    <div id="guide-toggle">
      ▾ Panduan obrolan
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
