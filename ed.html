<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bayar via BRIVA</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 16px;
    color: #111;
  }
  .container {
    max-width: 460px;
    margin: auto;
  }
  h2 {
    text-align: center;
    margin: 8px 0 16px;
  }
  h3 {
    margin: 0 0 8px;
    font-size: 16px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  .va-box {
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    padding: 12px;
    margin-top: 10px;
  }
  .va {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    letter-spacing: 1px;
    margin: 6px 0;
  }
  .label {
    font-size: 13px;
    font-weight: 600;
    color: #374151;
  }
  button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    margin-top: 6px;
  }
  .btn-copy {
    background: #2563eb;
    color: #fff;
  }
  .btn-wa {
    background: #16a34a;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    padding: 12px;
  }
  .note {
    font-size: 12px;
    color: #555;
    margin-top: 6px;
    text-align: center;
  }
</style>

<script>
  function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("Nomor berhasil disalin");
  }
</script>
</head>

<body>
<div class="container">

<h2>Bayar via BRIVA</h2>

<!-- VA -->
<div class="card">
  <h3>Nomor Virtual Account</h3>

  <!-- BRI -->
  <div class="va-box">
    <div class="label">Untuk Transfer dari BRI</div>
    <div class="va">80000 808 0024066</div>
    <button class="btn-copy"
      onclick="copyText('800008080024066')">
      ðŸ“‹ Salin Nomor BRIVA
    </button>
    <div class="note">Tanpa kode bank</div>
  </div>

  <!-- Bank Lain -->
  <div class="va-box">
    <div class="label">Untuk Transfer dari Bank Lain</div>
    <div class="va">002 80000 808 0024066</div>
    <button class="btn-copy"
      onclick="copyText('002800008080024066')">
      ðŸ“‹ Salin Nomor (Kode BRI + VA)
    </button>
    <div class="note">Kode BRI <b>002</b> WAJIB digunakan</div>
  </div>
</div>

<!-- Nominal -->
<div class="card">
  <h3>Nominal Pembayaran</h3>
  <div class="va">Rp 200.000</div>
  <div class="note">Pastikan nominal sesuai tagihan</div>
</div>

<!-- Konfirmasi -->
<div class="card">
  <a href="https://wa.me/62812XXXXXXX?text=Saya%20sudah%20transfer%20pembayaran%20BRIVA.%20Mohon%20dicek.%20Terima%20kasih."
     target="_blank" style="text-decoration:none;">
    <button class="btn-wa">Saya Sudah Transfer</button>
  </a>
  <div class="note">Anda akan diarahkan ke WhatsApp bendahara</div>
</div>

</div>
</body>
</html>
